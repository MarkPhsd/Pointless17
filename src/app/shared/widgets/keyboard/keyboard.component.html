<div class="menu" aria-label="menu">
  <div *ngIf="trackerService?.lastSelectedInput" >

  </div>
  <div *ngIf="!trackerService?.lastSelectedInput" >
    <h4>
      <ng-content></ng-content>
    </h4>
  </div>
  <button class="button-margins"
          color="primary"
          mat-raised-button
          (click)="clearInput()"
          aria-label="clear">Clear Text
  </button>
  <button [disabled]="disableClose"
          class="button-margins"
          color='warn'
          mat-raised-button
          (click)="close()"
          aria-label="close">
    <mat-icon>exit</mat-icon>Close
  </button>
</div>

<div [style.height]="keyboardHeight" class="keyboard-layout" aria-label="keyboard" >
	<div class="simple-keyboard"></div>
</div>
