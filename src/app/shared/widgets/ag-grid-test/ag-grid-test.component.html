<ag-grid-angular
    #agGrid
    style="width: 100%; height: 100%;"
    id="myGrid"
    class="ag-theme-material"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [enableRangeSelection]="true"
    [rowData]="rowData"
    [pagination]="true"
    [paginationPageSize]="20"
    [rowSelection]="'multiple'"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>`
