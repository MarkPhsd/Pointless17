<!-- <ion-header> -->
  <div *ngIf="(parser$ | async) as parse"></div>

  <mat-toolbar class ='toolbar' color="primary">
    <span class="site-info">
      <button mat-button (click)="goHome()">
        <mat-icon >close</mat-icon> Exit
      </button>
    </span>
    <span>
      <div>ID / Driver License  Scanner</div>
    </span>
  </mat-toolbar>

<mat-card class="mat-card">

  <div class="card-text">

    <div *ngIf="scanStatus">
      Scan Status      : {{scanStatus}}
    </div>
    <div *ngIf="scanStatus">
      status           : {{status}}
    </div>
    <div *ngIf="result">
      scanResult       : {{result}}
    </div>
    <div *ngIf="err">
      err              : {{err}}>
    </div>
    <div *ngIf="error">
      Error              : {{error}}
    </div>
  </div>
</mat-card>

<mat-card>
  <div class="overlay" [style.z-index]="cameraActive ? 10 : 0">
    <div class="cameraPreview">
      <div>

        <button mat-fab-buttom (click)="cameraOff(true)" expand="block" id="close">
          <mat-icon>close</mat-icon>
        </button>

        <div  *ngIf="(uiTransactions$ | async) as uiTransactions; else loading">
          <button mat-fab-button (click)="startScan()" expand="block" id="capture">
            Scan <br> <mat-icon>barcode</mat-icon>
          </button>
        </div>

        <button mat-fab-button  (click)="flipCamera()" expand="block" id="flip">
          Flip <br> <mat-icon >camera_reverse</mat-icon>
        </button>

      </div>
    </div>
  </div>
</mat-card>

<ng-template #loading>...loading</ng-template>
