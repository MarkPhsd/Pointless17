<div *ngIf="inputForm">
  <div [formGroup]="inputForm">
      <div class="grid-container">
            <div class="filterItem" >
          <mat-form-field appearance="outline">
            <mat-label><ng-content></ng-content></mat-label>
            <mat-select
                        type="number"
                        [formControlName] ="fieldName"
                        name="species"
              >
              <div *ngIf="(list$ | async) as list" >
                <mat-option *ngFor="let item of list"  [value]="item.id">
                    {{item.name}}
                </mat-option>
              </div>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
