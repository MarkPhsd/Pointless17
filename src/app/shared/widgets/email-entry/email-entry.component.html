<div fxLayout="row" fxLayoutAlign="center center" class="row-height" >
    <div class="vertical-center">

        <mat-card>
            <mat-card-title>
                <div  fxLayout="row" fxLayoutAlign="center space-between" >
                    {{message}}
                </div>
                <div *ngIf="(email$ | async) as email">
            </div>
                <!-- <ng-template #sending></ng-template> -->
            </mat-card-title>
            <mat-card-content>
                <div *ngIf="inputForm"
                     fxLayout="row" fxLayoutAlign="center space-between" 
                    class="inputForm"
                    [formGroup]="inputForm">
                    <div>
                        <mat-form-field appearance="outline"  [style.width.px]=325 >
                            <mat-label >Enter Email</mat-label>
                            <input matInput
                                  
                                    type             ="email"
                                    formControlName  ="email"
                                >
                        </mat-form-field>
                    </div>
          
                
                </div>

                <div  fxLayout="row" fxLayoutAlign="center space-between" >
                    <button mat-raised-button color="primary" (click)="emailOrder()"><mat-icon>email</mat-icon>Send Email</button>
                    <button mat-raised-button color="warn" (click)="close()"><mat-icon>exit_to_app</mat-icon>Exit</button>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
</div>
