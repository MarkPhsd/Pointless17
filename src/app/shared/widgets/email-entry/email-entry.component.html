<div class="centered centered-flex ">

<div class="action-center " style="max-width: 390px;">
    <mat-card>
        <mat-card-title>
            <div style="max-width: 375px">
                {{message}}
            </div>
            <div *ngIf="(email$ | async) as email">
        </div>
        </mat-card-title>
        <mat-card-content>
            <div *ngIf="inputForm"
                class="inputForm"
                [formGroup]="inputForm">
                <div>
                    <mat-form-field appearance="outline"  [style.width.px]=325 >
                        <mat-label >Enter Email</mat-label>
                        <input matInput
                                type             ="email"
                                formControlName  ="email">
                    </mat-form-field>
                </div>
            </div>
            <div >
                <button mat-raised-button color="primary" (click)="emailOrder()"><mat-icon>email</mat-icon>Send Email</button>
                <button mat-raised-button color="warn" (click)="close()"><mat-icon>exit_to_app</mat-icon>Exit</button>
            </div>
        </mat-card-content>
    </mat-card>
  </div>

</div>
