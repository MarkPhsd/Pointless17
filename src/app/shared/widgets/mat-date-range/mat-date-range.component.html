<ng-template #touchTemplate>
  <mat-form-field
        class="dates-field"
        appearance="outline">
    <mat-label><ng-content></ng-content></mat-label>
    <mat-date-range-input     [formGroup]   ="inputForm"
                              [rangePicker] ="reportRangePicker">
      <input matStartDate
        formControlName="start"
        placeholder    ="Start date"
        (click)        = "emitDatePickerData()">
      <input matEndDate
        formControlName="end"
        placeholder    ="End date"
        (click)        = "emitDatePickerData()">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="reportRangePicker" ></mat-datepicker-toggle>
    <mat-date-range-picker touchUi #reportRangePicker></mat-date-range-picker>
    <mat-error *ngIf="inputForm.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="inputForm.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
</ng-template>

<ng-template #nextPreviousTemplate>
  <div class="ps-grid-items-75-col">
    <div><button style="width:75px" mat-raised-button (click)="moveDate(-1)"><mat-icon>back</mat-icon>Back</button></div>
    <div><button style="width:75px" mat-raised-button (click)="moveDate(0)"><mat-icon></mat-icon>Today</button></div>
    <div><button style="width:75px" mat-raised-button (click)="moveDate(1)"><mat-icon>foward</mat-icon>Next</button></div>
  </div>
</ng-template>
