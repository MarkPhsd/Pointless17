<button aria-label="user menu"
          mat-raised-button
          color="primary"
          class="more-button"
          [matMenuTriggerFor]="menu"
          #menuTrigger="matMenuTrigger"
          (click)="menuTrigger.openMenu()">
    <div class="button-selector-content">
      <ng-content></ng-content>
    </div>
    <div>
      <mat-icon class="mat-icon">group</mat-icon> {{value}}
    </div>
</button>

<mat-menu class="mat-menu-panel"
          [overlapTrigger]="false"
          #menu="matMenu">
  <span (mouseleave)="menuTrigger.closeMenu()">
    <div class="button-list" *ngFor="let value of values">
      <div>
        <button mat-button class="selector"
                color="accent"
                (click)="assignValueEvent(value)">
                <mat-icon></mat-icon>
              {{value}}</button>
      </div>
    </div>
  </span>
</mat-menu>
