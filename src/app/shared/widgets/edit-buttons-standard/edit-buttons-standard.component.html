<div class="buttons-format flex-container">

    <div *ngIf="enableStartOrder" >
      <button mat-raised-button
        class="button"
        color="primary"
        (click)="onOutPutStartOrder()">
        <mat-icon>add</mat-icon>Order
      </button>
    </div>

    <div *ngIf="enableAdd">
        <button
              mat-button
              class="button"
              (click)="onOutPutAdd()">
              <mat-icon>add</mat-icon>
        <span >Add</span>
      </button>
    </div>

    <div *ngIf="viewOrder">
      <button
              mat-button
              class="button"
              (click)="onOutputViewOrder()">
              <mat-icon>expand</mat-icon>
        <span >View</span>
      </button>
    </div>

    <div *ngIf="refresh">
      <button  mat-button class="button"  (click)="refreshButton()">
        <mat-icon>refresh</mat-icon>
        <span *ngIf="!smallDevice">Refresh</span>
      </button>
    </div>

    <div *ngIf="enableCopy">
      <button  mat-button class="button"  (click)="copy()">
        <mat-icon>file_copy</mat-icon>
        <span *ngIf="!smallDevice">Copy</span>
      </button>
    </div>

    <div *ngIf="printOption">
      <button  mat-button class="button"  (click)="print()">
        <mat-icon>print</mat-icon>
        <span *ngIf="!smallDevice">Print</span>
      </button>
    </div>

    <div *ngIf="printOption">
      <button  mat-button class="button"  (click)="printPreview()">
        <mat-icon>print_preview</mat-icon>
        <span *ngIf="!smallDevice">Preview</span>
      </button>
    </div>

    <div *ngIf="printOption">
      <button  mat-button class="button"  (click)="email()">
        <mat-icon>email</mat-icon>
        <span *ngIf="!smallDevice">Email</span>
      </button>
    </div>


    <div *ngIf='!hideSave' >
      <button mat-button
              class="button"
              (click)="updateItem()">
          <mat-icon>save</mat-icon>
          <span *ngIf="!smallDevice">Save</span>
      </button>
    </div>

    <div *ngIf="!hideExit">
      <button mat-button
              class="button"
              (click)="updateItemExit()">
          <span >Save & Exit</span>
      </button>
    </div>

    <div *ngIf="enableDelete">
      <button
              mat-button
              color="warn"
              class="button"
              (click)="deleteItem()">
              <mat-icon>delete</mat-icon>
        <span *ngIf="!smallDevice">Delete</span>
      </button>
    </div>

    <div *ngIf="!hideExit">
      <button  mat-button class="button"  (click)="onCancel()">
        <mat-icon>exit_to_app</mat-icon>
        <span *ngIf="!smallDevice">Exit</span>
      </button>
    </div>

    <div *ngIf="enableReOpen">
      <button  mat-button class="button"  (click)="reOpenOrder()">
        <mat-icon>view</mat-icon>
        <span *ngIf="!smallDevice">Re Open</span>
      </button>
    </div>

</div>
