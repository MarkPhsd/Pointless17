
<ul id="accordion" class="accordion" >
  <li *ngFor="let menu of menus; let i = index"
      [class.active]="menu.active">
    <div class="menu"
        (click)="toggle(i)">

    <mat-icon>{{ menu.icon }}</mat-icon>
      {{ menu.name }} - {{ menu.active }}
      <i class="fa fa-chevron-down"></i>
    </div>

    <ul class="submenu"
        #submenu
        [style.height.px]="menu.active ? submenu.scrollHeight : 0">
      <li *ngFor="let submenu of menu.submenus">
        <a mat-list-item
            routerLinkActive={{submenu.routerLinkActive}}
            routerLink=      {{submenu.routerLink}}>
          <mat-icon>{{ submenu.icon }}</mat-icon>
          {{ submenu.name }}
        </a>

      </li>
    </ul>

  </li>

</ul>
