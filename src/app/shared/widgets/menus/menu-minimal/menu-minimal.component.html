
<div fxLayout="column"
     class="row-class"
     *ngIf="isStaff && !displayCategories && menus">

  <ul id="accordion"
      class="accordion">

    <li class="menu-item"
        @fade
        *ngFor="let menu of menus; let i = index"
        [class.active]="menu.active">
        <div *userAuthorized="menu.userType">
          <div class="menu"
                (click)="toggle(menu, i)">
            <div class="grid-toggle-tiny">
              <div class="item-font" *ngIf="menu.icon">
                <mat-icon>{{ menu.icon }}</mat-icon>
              </div>
              <div class="item-text" *ngIf="!tinyMenu">
                {{menu.name | truncateText : 20}}
              </div>
            </div>
          </div>
      </div>
    </li>
  </ul>
</div>
<div fxLayout="column" class="row-class"
      *ngIf="displayCategories">

  <div class=" accordion  menu-header">
    <mat-icon *ngIf="menus[index].icon">{{menus[index].icon}}</mat-icon>
      {{ menus[index].name }}
    <mat-divider></mat-divider>
    <div class="menu-header-footer"></div>
  </div>

  <div *ngIf="submenu">
    <ul id="accordion"
        class="accordion">
      <li class="menu-item"
          @fade
          *ngFor="let item of submenu" >
        <div *ngIf="!item?.minimized">
          <div class="menu" *userAuthorized="item.userType">
              <a mat-list-item
                routerLinkActive={{item.routerLinkActive}}
                routerLink=      {{item.routerLink}}>

              <div class="grid-toggle-tiny">
                <div class="item-font" *ngIf="item?.icon">
                  <mat-icon>{{  item.name }}</mat-icon>
                </div>
                <div class="item-text" *ngIf="!tinyMenu">
                  {{item.name | truncateText : 20}}
                </div>
              </div>
            </a>
          </div>
        </div>
      </li>
    </ul>

    <button mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <ul id="accordion"
        class="accordion">
        <li>
          <mat-menu #menu="matMenu">
            <div  *ngFor="let item of submenu">
              <div  *userAuthorized="item?.userType">
                <div *ngIf="item && item?.minimized">
                  <button mat-menu-item
                          routerLinkActive={{item.routerLinkActive}}
                          routerLink=      {{item.routerLink}}>
                    <div class="grid-toggle-tiny">
                      <div class="item-font" *ngIf="item?.icon">
                        <!-- <span [class]="'mdi ' + item.icon"></span> -->
                        <mat-icon>{{  item.name }}</mat-icon>
                      </div>
                      <div class="item-text" *ngIf="!tinyMenu">
                        {{item.name | truncateText : 20}}
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </mat-menu>

        </li>
      </ul>

      <ul id="accordion"
          class="accordion">
          <li>
            <div class="menu">
              <a  mat-list-item
                      (click)="resetMenu()">
                <mat-icon>navigate_before</mat-icon>
                  Back
              </a>
            </div>
          </li>
      </ul>

  </div>
</div>
