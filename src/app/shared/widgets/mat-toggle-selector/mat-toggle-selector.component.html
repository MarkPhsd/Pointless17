<div class="heading">
  <h4>
    <ng-content></ng-content>
  </h4>
</div>

  <div [class]="toggleDimensions"
      *ngIf="toggleVertical && list; else loading">

    <mat-button-toggle-group
          name         = "type"
          [(ngModel)]  = "id"
          (change)     = "changeSelection()"
          vertical >

      <mat-button-toggle
            *ngIf="!hideAllOption"
            [value]="emptyItem"
            (click)="setItemNull()"
            (mouseover) ="setItemMouseOver(null)"
            [class]="buttonDimensions">
          All
      </mat-button-toggle>

      <div class="toggle-buttons-height" >
        <div [class]="toggleHeight" >

          <mat-button-toggle
                *ngFor="let item of list"
                type="button"
                [value]="item"
                (click)="setItem(item)"
                id="item.id">

              <div class="grid-toggle-tiny">
                <div class="item-font"
                      *ngIf="showIcon && item.icon && item.icon != ''">

                  <span *ngIf="materialIcons">
                      <mat-icon>{{item.icon}}</mat-icon>
                  </span>
                  <span *ngIf="!materialIcons"
                      [class]="'mdi ' + item.icon">
                  </span>

                </div>

                <div class="item-text"
                      *ngIf="((item.icon === '' || !item.icon) && tinyMenu )
                            || !tinyMenu">
                  {{item[fieldName] | truncateText : textLength}}
                </div>
              </div>

          </mat-button-toggle>

          <mat-menu
                    class="mat-menu-panel"
                    [overlapTrigger]="true"
                    #departmentMenu="matMenu">
              <span>
                <h4>{{departmentID}}</h4>
              </span>
          </mat-menu>
        </div>
      </div>
    </mat-button-toggle-group>
  </div>

  <div [class]="toggleDimensions"
        *ngIf="!toggleVertical && list; else loading">

    <mat-button-toggle-group
