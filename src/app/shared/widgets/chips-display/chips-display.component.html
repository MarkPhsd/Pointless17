<mat-chip-list
    *ngIf="itemTags"
    [multiple]="selectable" 
    #chipList
    cdkDropListOrientation="horizontal" 
  >

  <mat-chip
      *ngFor="let item of (itemsOptions || [])" 
      [value]="item" 
      [selected]="item.selected" 
      (click)="updateItem(item)"
      >
    {{item.name }}
  </mat-chip>

</mat-chip-list>
