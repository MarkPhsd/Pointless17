  <div *ngIf="order" >

    <div *ngIf="!isUserStaff">
      <button mat-button
            (click)="toggleOpenOrderBar()" >
        <mat-icon  matBadge="{{ order.itemCount > 0 }}"
          matBadge="{{ order.itemCount }}"
          matBadgeColor="accent"
          matBadgePosition="before"
          >
          shopping_cart
        </mat-icon>
      </button>
    </div>

    <div *ngIf="isUserStaff">
      <button mat-button
              (click)="toggleOpenOrderBar()" >
          <mat-icon  matBadge="{{ order.itemCount > 0 }}"
            matBadge="{{ order.itemCount }}"
            matBadgeColor="accent"
            matBadgePosition="before">
            shopping_cart
          </mat-icon>
      </button>
    </div>

    <div *ngIf="isUserStaff">
      <button *ngIf="order.history == true
                    || (order.completionDate)"
              mat-button
              (click)="addNewOrder()" >
        <mat-icon>
          add
        </mat-icon>
        New Order
      </button>
    </div>

  </div>
