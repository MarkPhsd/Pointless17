  <div class="grid-flow"
       *ngIf="order" >

    <span *ngIf="!isUserStaff">
      <button mat-button
            (click)="toggleOpenOrderBar()" >
        <mat-icon  matBadge="{{ order.itemCount > 0 }}"
          matBadge="{{ order.itemCount }}"
          matBadgeColor="accent"
          matBadgePosition="before">
          shopping_cart
        </mat-icon>
      </button>
    </span>

    <span *ngIf="isUserStaff">
      <button mat-button
              (click)="toggleOpenOrderBar()" >
          <mat-icon  matBadge="{{ order.itemCount > 0 }}"
            matBadge="{{ order.itemCount }}"
            matBadgeColor="accent"
            matBadgePosition="before">
            shopping_cart
          </mat-icon>
      </button>
    </span>

    <span  *ngIf="(order && order.history == true
                || (order.completionDate)) || isUserStaff">
      <button
              mat-button
              (click)="addNewOrder()" >
        <mat-icon>
          add
        </mat-icon>
        New Order
      </button>
    </span>

</div>
