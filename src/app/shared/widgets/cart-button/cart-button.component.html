  <div *ngIf="(actionOrder$ | async) as actionOrder"></div>

  <div [class]="gridflow">

    <div  *ngIf="(order && order.history == true || (order && order.completionDate))
                || isUserStaff " >
      <button
          mat-raised-button
          color="primary"
          (click)="addNewOrder()" >
      <mat-icon>
        add
      </mat-icon>

      </button>
    </div>

    <div *ngIf="(deviceInfo && !deviceInfo.phoneDevice)">
      <div *ngIf="isUserStaff && order ">
        <button
                mat-raised-button
                color="primary"
                (click)="toggleOpenOrderBar()" >

            <mat-icon
              *ngIf="!openOrderBar"
              matBadge="{{ order.itemCount }}"
              matBadgeColor="accent"
              matBadgePosition="before">
              shopping_cart
            </mat-icon>

            <mat-icon
              *ngIf="openOrderBar"
              matBadge="{{ order.itemCount }}"
              matBadgeColor="accent"
              matBadgePosition="before">
              close_fullscreen
            </mat-icon>

        </button>
      </div>

      <div *ngIf="!isUserStaff && order && (deviceInfo && !deviceInfo.phoneDevice)">
        <button
              mat-raised-button
              color="primary"
              (click)="toggleOpenOrderBar()" >
          <mat-icon
            *ngIf="!openOrderBar"
            matBadge="{{ order.itemCount }}"
            matBadgeColor="accent"
            matBadgePosition="before">
            shopping_cart
          </mat-icon>

          <mat-icon
            *ngIf="openOrderBar"
            matBadge="{{ order.itemCount }}"
            matBadgeColor="accent"
            matBadgePosition="before">
            close_fullscreen
          </mat-icon>
        </button>
      </div>
    </div>


</div>
