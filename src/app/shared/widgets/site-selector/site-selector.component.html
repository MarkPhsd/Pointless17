
  <mat-card class="centered-flex">
    <h4> Pick your location!</h4>
  </mat-card>

  <div class="centered-flex"
       *ngIf="sites$; else loading">

    <mat-card *ngFor="let site of sites$ | async"
              (click)="setSite(site.id)" >
        <mat-card-title>
          <div class="site-name" >
            {{site.name}}
          </div>
          <mat-divider></mat-divider>
        </mat-card-title>

        <mat-card-content>
          <div  class="centered=flex">
            <div *ngIf="site.imgName" >
              <img class="site-image" [src]="getImageURL(site.imgName)">
            </div>
         </div>
         <div  class="centered=flex">
          <div class="site-address" >
            {{site.address}}
          </div>
          <div class="site-address" >
            {{site.city}}, {{site.state}} {{site.zip}}
          </div>
          <div class="site-address" >
            {{site.phone}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>

  <div class="centered-flex"  >
      <button mat-raised-button
              color="primary"
              class="big-button"
              mat-dialog-close>
        <mat-icon>close</mat-icon>
        Close
      </button>
  </div>

  <ng-template #loading >
    <mat-spinner></mat-spinner>
  </ng-template>
