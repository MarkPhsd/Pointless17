
  <div [formGroup]="searchForm">
    <mat-form-field
                    [style.width.px]="100"
                    appearance="legacy">
      <mat-label><mat-icon >qr_code</mat-icon> Scan </mat-label>
      <input
              #input
              matInput
              cdkTrapFocus
              cdkTrapFocusAutoCapture
              type           = "text"
              id             = "name"
              (keyup.enter)  = "onUpdate()"
              formControlName= "itemName">
    </mat-form-field>
  </div>

 <div *ngIf="(action$ | async) as item"></div>
