<div id="theme-mode">
  <div *ngIf="toggleTheme === 'light-theme'">
    <button mat-button (click)="switchTheme()">
      <mat-icon>light_mode</mat-icon>
    </button>
  </div>

  <div *ngIf="toggleTheme === 'dark-theme'">
    <button mat-button  (click)="switchTheme()">
      <mat-icon >
        dark_mode
      </mat-icon>
    </button>
  </div>
</div>
