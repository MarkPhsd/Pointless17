  <div *ngIf="!toggleTheme || toggleTheme === 'light-theme'">
    <button aria-label="theme"
            mat-button
            class="menu-button"
            (click)="switchTheme()">
      <mat-icon color="primary">light_mode</mat-icon>
    </button>
  </div>

  <div *ngIf="toggleTheme === 'dark-theme'">
    <button aria-label="theme"
            mat-button
            class="menu-button"
            (click)="switchTheme()">
      <mat-icon color="primary">
        dark_mode
      </mat-icon>
    </button>
  </div>

  <div *ngIf="userAuthorizationService.user">
    <button aria-label="theme"
            mat-button
            class="menu-button"
            (click)="toggleBars()">
      <mat-icon color="primary">
        toggle
      </mat-icon>
    </button>
  </div>
