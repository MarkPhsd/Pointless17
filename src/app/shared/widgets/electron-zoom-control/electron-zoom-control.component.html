<mat-label>Zoom Control for Windows App. Value: <b>{{itemValue}} </b></mat-label>
<mat-label>Less than 1 is a smaller font and items, greater is large font and items.</mat-label>
<mat-label>To change the zoom, change the value with the slider, then press zoom.</mat-label>

<div>
  <mat-slider  min=".5" max="2" step="0.05" [value]="zoomValue" (change)="setValue($event)" ></mat-slider>
</div>
<div>
  <button mat-raised-button (click)="setZoom()">Zoom</button>
</div>
<div>
  <button mat-raised-button (click)="setZoomDefault()">Set Default</button>
</div>
