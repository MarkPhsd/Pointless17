<mat-label>Zoom Control for Windows App. Value: <b>{{zoomValue}} </b></mat-label>
<mat-label>Less than 1 is a smaller font and items, greater is large font and items.</mat-label>
<mat-label>To change the zoom, change the value with the slider or input box, then press zoom.</mat-label>

<div>
  <mat-slider min="0.5" max="2" step="0.05" [(ngModel)]="zoomValue" (change)="setValue($event)"></mat-slider>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Enter Zoom Value</mat-label>
    <input matInput type="number" min="0.5" max="2" step="0.05" [(ngModel)]="zoomValue" (change)="setValue($event)">
  </mat-form-field>
</div>
<div>
  <button mat-raised-button (click)="setZoom()">Zoom</button>
</div>
<div>
  <button mat-raised-button (click)="setZoomDefault()">Set Default</button>
</div>
