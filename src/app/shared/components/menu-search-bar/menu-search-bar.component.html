<mat-sidenav-container>
  <div    class="grid-container">
    <div  class="form-width"
          *ngIf="searchForm && !smallDevice && !tinyDepartmentFilter">
      <search-debounce-input
            [(itemNameInput)] = "itemNameInput"
            [itemNameControl] = "'itemName'"
            [searchForm]      = "searchForm"
            (outPutMethod)    = "refreshSearchPhrase($event)">
        <div fieldDescription>
            <mat-icon>search</mat-icon>
            Search
        </div>
      </search-debounce-input>
    </div>

    <div  *ngIf="!isApp && (!smallDevice && !tinyDepartmentFilter)"
          class="search-buttons">
      <div *ngIf="keyboardDisplayOn">
        <button mat-button
                (click)="toggleKeyboard()">
                <mat-icon>keyboard</mat-icon></button>
      </div>
      <div *ngIf="multifilter">
        <button mat-button
                (click)="clearAll()">
          <span *ngIf="!smallDevice">
            Reset
          </span>
          <mat-icon>reset</mat-icon>
        </button>
      </div>
      <div>
        <button  mat-button
                (click)="multifilter = !multifilter">
          <span [class]="'mdi mdi-filter'"></span>
        </button>
      </div>
    </div>
    <div *ngIf="isApp"
         class="search-buttons">
      <div>
        <button mat-button
                (click)="clearAll()">
            <span *ngIf="!smallDevice">
              <!-- Reset -->
            </span>
             Reset
            <!-- <mat-icon>reset</mat-icon> -->
        </button>
      </div>
      <div >
        <button  mat-button
                (click)="multifilter = !multifilter">
          <span *ngIf="!smallDevice">
            Filter
          </span>
          <span [class]="'mdi mdi-filter'"></span>
        </button>
      </div>
    </div>

    <div *ngIf="multifilter">
      <mat-accordion multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Categories
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>category</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

            <div  class="grid-item-departments"
                  *ngIf="(categories$ | async) as list">
              <app-mat-toggle-selector
                  [mouseOver]      = "false"
                  [showIcon]       ="showIcon"
                  [textLength]     = "21"
                  [toggleDimensions]="'toggle-group-tall'"
                  [toggleHeight]   = "toggleCatHeight"
                  (outPutItem)     = "refreshCategorySearch($event)"
                  [textLength]     = "21"
                  [list]           = "list">
              </app-mat-toggle-selector>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Brands
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>branding_watermark</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div *ngIf="(clientSearchResults$ | async) as list">
            <div  class="grid-item-departments" *ngIf=" list.results as brands">
              <app-mat-toggle-selector
                  [mouseOver]      = "false"
                  [showIcon]       ="showIcon"
                  [textLength]     = "21"
                  [toggleDimensions]="'toggle-group-tall'"
                  [toggleHeight]   = "toggleDepartmentHeight"
                  (setItem)        = "refreshTypeSearch($event)"
                  [textLength]     = "21"
                  [fieldName]      = "'company'"
                  [list]           = "brands">
              </app-mat-toggle-selector>
            </div>
          </div>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Types
            </mat-panel-title>
            <mat-panel-description>
              <mat-icon>table_view</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div   class="grid-item-departments"
              *ngIf="(productTypes$ | async) as list">

            <app-mat-toggle-selector
                [mouseOver]      = "false"
                [showIcon]        = "showIcon"
                [textLength]      = "21"
                [toggleDimensions]= "'toggle-group-tall'"
                [toggleHeight]    = "toggleTypeHeight"
                (setItem)         = "refreshTypeSearch($event)"
                [textLength]      = "21"
                [materialIcons]   = "'true'"
                [list]            = "list">
            </app-mat-toggle-selector>

          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="grid-item-departments"
         *ngIf="!multifilter">
      <div  *ngIf="(departments$ | async) as list">
        <app-mat-toggle-selector
            (outPutItem)     = "refreshDepartmentSearch($event)"
            [mouseOver]      = "true"
            [showIcon]       ="'true'"
            [textLength]     = "21"
            [toggleDimensions]="'toggle-group-tall'"
            [toggleHeight]   ="'toggle-buttons-height-size-tall'"
            [list]           = "list">
        </app-mat-toggle-selector>
      </div>
    </div>
  </div>


</mat-sidenav-container>
