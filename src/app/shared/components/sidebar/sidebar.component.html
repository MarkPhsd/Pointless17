<mat-sidenav-container  class="navbar-sidenav-container">
  <app-accordion  *ngIf="accordionMenu; else loading"
                  [options]="accordionConfig"
                  [menus]="accordionMenu">
  </app-accordion>

  <ng-template #loading >
    ..loading
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-sidenav-container>
