<div *ngIf="(label$ | async) as action"></div>

<!--   -->
<mat-form-field appearance="outline">
  <mat-label><ng-content></ng-content></mat-label>
    <mat-select
              type="text"
             [(ngModel)]="labelID"
              (selectionChange)="refreshLabelSettings(labelID)">

    <div *ngIf="(labelList$ | async) as list">
      <mat-option [value]="0">Clear</mat-option>
      <mat-option *ngFor="let item of list" [value]="item.id">
        {{ item.name }}
      </mat-option>
    </div>
  </mat-select>
</mat-form-field>


<div *ngIf="labelImageHeight == 250">
  <div *ngIf="labelImage64 != null ">
    <img height="250px" [src]="labelImage64">
  </div>
</div>
