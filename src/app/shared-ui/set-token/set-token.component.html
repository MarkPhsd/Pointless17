<div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>POS Token</mat-label>
        <input  matInput
          type =      "password"
          [(ngModel)]="pinToken" >
    </mat-form-field>
  </div>

  <span style="margin:5px">
    <button mat-raised-button (click)="setAPIToken()">
    <mat-icon>save</mat-icon>Save Token</button>
  </span>

  <span style="margin:5px">
    <button mat-raised-button  (click)="getToken()">
    Get Token</button>
  </span>

  <span style="margin:5px">
    <button mat-raised-button  (click)="clearTokenDevice()">
    Clear Token & Device</button>
  </span>
</div>
<div *ngIf="(action$ | async) as action"></div>
