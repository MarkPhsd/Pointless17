<div  *ngIf="items && (items.length == 1 || items.length > 1)"
      class="grid-item-gallery">

      
    <div *ngIf="zoomEnabled">
      <button mat-button (click)="zoom(100)"><mat-icon>zoom_in</mat-icon></button>
      <button mat-button (click)="zoom(-100)"><mat-icon>zoom_out</mat-icon></button>
    </div>
  
    <div class="margin-5"   *ngIf="items.length == 1" >
      <img [class]   ="gallery"
           [style]   ="zoomStyle"
           [src]     ="items[0].data.src"
           onerror   = "this.src='assets/images/placeholderimage.png'"
           [alt]     ="menuItem?.name">
    </div>

    <div class="margin-5" *ngIf="items.length > 1">
      <gallery
            [style]   ="zoomStyle"
            [class]   ="'gallery-images'"
            [items]   ="items">
      </gallery>
    </div>

</div>
