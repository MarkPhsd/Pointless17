<div  *ngIf="items && (items.length == 1 || items.length > 1)"
      class="grid-item-gallery">

    <div class="margin-5"   *ngIf="items.length == 1">

      <img class     ="gallery"
           [src]     ="items[0].data.src"
           onerror   = "this.src='assets/images/placeholderimage.png'"
           [alt]     ="menuItem?.name">
    </div>

    <div class="margin-5" *ngIf="items.length > 1">
      <gallery
            class="gallery"
            [items]="items">
      </gallery>
    </div>

</div>
