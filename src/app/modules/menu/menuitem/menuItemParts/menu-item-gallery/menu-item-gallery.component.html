<div  *ngIf="items && (items.length == 1 || items.length > 1)"
      class="grid-item grid-item-gallery">
  <div>
    <div   *ngIf="items.length == 1">
      <img class     ="gallery"
           [src]     ="items[0].data.src "
           onerror   = "this.src='../assets/images/placeholderimage.png'"
           [alt]     ="menuItem?.name">
    </div>
    <div  *ngIf="items.length > 1">
      <gallery id="gallery"
              [items]="items">
      </gallery>
    </div>
  </div>
</div>
