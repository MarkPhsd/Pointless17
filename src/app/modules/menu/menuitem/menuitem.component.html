
<ng-template #loading><mat-spinner [diameter]="75"></mat-spinner> </ng-template>
<div *ngIf="menuItem; else loading"
      class="gallery-container">
    <mat-card >
      <mat-card-title class="exit">

      </mat-card-title>
      <mat-card-subtitle >
        <div class="grid">

          <div class="grid-header">

            <div class="grid-demographics">
                <div class="item-span" >
                  <span *ngIf="menuItem && menuItem.species"  >
                    <button mat-raised-button color="accent">
                      {{ menuItem?.species }}
                    </button>
                  </span>
                  <div>
                    <h1>
                      {{ menuItem?.name.toUpperCase() }}
                    </h1>
                  </div>
                </div>

                <div class="item-span"
                     id="brand-name"
                     *ngIf="brand$ | async as brand">
                  {{ brand.companyName }}
                </div>

                <div class="item-span" *ngIf="menuItem.barcode" id="barcode">{{ menuItem?.barcode}}</div>

                <div class="prices"  *ngIf="isUserStaff">
                  <menu-item-extended-prices
                    [isUserStaff]="isUserStaff"
                    [menuItem]="menuItem">
                  </menu-item-extended-prices>
                </div>

                <div class="item-span manager-info"
                    *ngIf="menuItem && menuItem.itemType
                          && !menuItem.itemType.requireInStock">
                  <div class ="pricing-box"  >
                    <div id  ="unitDescription"> </div>
                    <div id  ="price"> Count {{ menuItem?.productCount }} </div>
                  </div>
                </div>

                <div class="item-span instock-option"
                  *ngIf="menuItem && menuItem.itemType
                        && menuItem.itemType.requireInStock">
                  <inventory-counts-view
                      [showList]="false"
                      [showAddButton]="true"
                      [productID]="menuItem.id"
                      (outPutAddItem)="addItemByCode($event)">
                      Add to Cart
                  </inventory-counts-view>
                </div>

                <div class="grid-save-add-buttons"
                     *ngIf="menuItem && menuItem.itemType
                      && !menuItem.itemType.requireInStock">

                      <div id="addToWishList">
                      <button mat-raised-button
                              class="button"
                        >Add To Wishlist</button>
                    </div>

                    <div id="addItemToOrder">
                      <button  mat-raised-button
                                class="button"
                                (click)="addItemToOrder()" >
                        <mat-icon>add</mat-icon>Add To Order</button>
                    </div>

                    <div *ngIf="productForm"
                          class="column-3-span">
                        <app-quantiy-selector
                          [inputForm]  = "productForm"
                          (outPutValue)="changeQuantity($event)">
                      </app-quantiy-selector>
                    </div>
                </div>

                <div  *ngIf="menuItem.itemType && menuItem.itemType.instructions"
                      class="item-span"
                      [innerHTML]="menuItem?.itemType.instructions">
                </div>

                <div  class="mat-packaging"
                      *ngIf="packagingMaterial && packagingMaterial.length>0">
                  <div *ngIf='packaging'>
                    {{packaging}} assigned.
                  </div>
                  <div *ngIf='!packaging'>
                    <mat-label >Choose Packaging Material</mat-label>
                  </div>
                  <div *ngFor="let item of packagingMaterial">
                    <button class="package-buttons"
                            mat-raised-button color="accent"
                            (click)="packaging=item">{{item}}</button>
                  </div>
                </div>

                <div class="mat-packaging"
                      *ngIf="menuItem.itemType.portionValue">
                    <mat-form-field appearance="outline"
                                    class="form-fields">
                      <mat-label>
                        Portion Value
                      </mat-label>
                      <mat-select
                                  type="'text'"
                                  [(ngModel)]       = "portionValue"
                                  formControlName   = "portionValue">
                          <mat-option [value]="">
                            Clear
                          </mat-option>
                          <mat-option *ngFor="let item of menuItem.itemType.portionValue.split(',')"
                                      [value]="item">
                            {{ item }}
                          </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>


              </div>
          </div>

          <div >
            <div  *ngIf="menuItem.onlineShortDescription || menuItem.metaTags"
                  class="onlineShortDescription"
                  [innerHTML]="menuItem?.onlineShortDescription">
            </div>

            <div class="center mat-chips">

              <span *ngIf="menuItem.glutenFree">
                <button mat-fab color="warn" aria-label="Gluten Free">
                  GF
                </button>
              </span>
              <app-chips-display
                [items]="menuItem.metaTags">
              </app-chips-display>
            </div>

          </div>



        </div>
      </mat-card-subtitle>

      <mat-card-content >

        <div class="flex">
          <div class="grid">

            <div class="gallery">
              <app-menu-item-gallery [menuItem]="menuItem"></app-menu-item-gallery>
            </div>

            <div>
              <div id="onlineDescription"
                    class="grid-item-gallery"
                    [innerHTML]="menuItem?.onlineDescription">
              </div>

              <div class="center">
              <app-chemical-spinners
                  [menuItem]="menuItem">
                </app-chemical-spinners>
              </div>

            </div>

            <div *ngIf="menuItem.specialDescription">
              <div id="specialDescription"> {{ menuItem?.specialDescription }} </div>
            </div>

          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
