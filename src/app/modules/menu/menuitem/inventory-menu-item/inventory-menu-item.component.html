<div *ngIf="(addItem$ | async) as  action"></div>

<div *ngIf="(inventoryItems$ | async) as results">
  <div *ngIf="!results.errorMessage"  >
    <div *ngFor="let item of inventoryList"   class="ps-flex-group-column ">
      <mat-card style="max-width:94vw;margin:5px;max-height:600px;min-height:300px;overflow-x:hidden;overflow-y:visible">
        
        <div class="ps-inventory-grid">
          
          <div>
            <h4>{{ item?.sku}}</h4>
            <h5>Count: {{item?.packagesRemaining}}</h5>
            
            <div  class="mat-label" >
              <mat-slide-toggle
                  class="mat-label"
                  name="enabled"
                  [disabled]="true"
                  [(ngModel)]="item.used">
                </mat-slide-toggle>
                <mat-label class="mat-label" style="margin-right:5px;margin-left:5px;font-weight:1.1em;font-weight:500;" color="primary">Pre-Owned</mat-label>
            </div>
        
            <div style="width:200px" 
                  class="ps-grid-items-75-col-fixed">
              <div class="font-1-1em font-weight-500">Price</div>
              <div class="font-1-1em font-weight-500">{{item?.price | currency}}    </div>
              <div class="font-1-1em font-weight-500">Bay</div>
              <div class="font-1-1em font-weight-500">  {{item?.bay}} </div>
            </div>
          </div>
          
          <div [innerHtml]="item?.description"></div>
          
          <div>
            <app-menu-item-gallery 
                    [zoomEnabled]="true"
                    [gallery]="'gallery-mini'"
                    [images]="item?.images">
            </app-menu-item-gallery>
          </div>

       
          <div class="view-float-button">
            <button
                mat-mini-fab
                class="add-button"
                color="accent"
                (click)="addItemToOrder(item?.sku)" >
              <mat-icon>plus_one</mat-icon>
            </button>
        </div>

      </div>
      </mat-card>
    </div>
  </div>
