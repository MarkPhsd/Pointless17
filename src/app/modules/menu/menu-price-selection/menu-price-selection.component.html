
<!-- Adjusts Item Container -->
<div *ngIf="list$">
  <mat-card>
    <mat-card-title>
    </mat-card-title>
    <mat-card-subtitle>
      <h4>Item Selection: </h4>
      {{menuItem.name}} Prices {{menuItem.priceCategories.name}}
    </mat-card-subtitle>
    <mat-card-content>
      <div class="card-content">
        <app-mat-toggle-selector
            [toggleButtonClass]="'toggle-buttons-wide'"
            (outPutID)="selectItem($event)"
            [hideAllOption]="true"
            [list$]="list$">
            Select
        </app-mat-toggle-selector>
      </div>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
