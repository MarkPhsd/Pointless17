<mat-card>

  <mat-card-title>
    <div fxLayout="column"
         fxLayoutAlign="center center"
         class="row-height">
    </div>
  </mat-card-title>

  <mat-card-content>

    <tiers-with-prices
      (outPutSetPriceTier)="setPriceTier($event)">
    </tiers-with-prices>

        <app-tier-items
              [priceTier]="priceTier"
        ></app-tier-items>
  </mat-card-content>
</mat-card>
