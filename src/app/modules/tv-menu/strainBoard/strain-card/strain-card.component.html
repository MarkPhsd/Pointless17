<mat-card-content>

  <div *ngIf="item" class="grid-flow prices border">
    <app-strain-indicator [species]="item?.species"></app-strain-indicator>
    <div >
      {{item.name }}
    </div>
    <div >
      {{(+item.thc/100)| percent}}
    </div>
    <div>
      {{item.shelf.replace('Shelf', '') }}
    </div>
    <div>
      {{item.standardPrice | currency}}
    </div>
  </div>

</mat-card-content>
