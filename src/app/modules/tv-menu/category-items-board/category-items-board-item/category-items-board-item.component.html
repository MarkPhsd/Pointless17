<div *ngIf="item"  [class]="gridClass">

  <div *ngIf="MMJMenu">
    <app-strain-indicator [species]="item?.species"></app-strain-indicator>
  </div>

  <div>
    {{item.name }}
  </div>

  <div >
    {{(+item.thc/100)| percent}}
  </div>

  <div>
    {{item.retail | currency}}
  </div>

  <div class="item-span">
    {{item?.onlineShortDescription}}
  </div>

</div>
