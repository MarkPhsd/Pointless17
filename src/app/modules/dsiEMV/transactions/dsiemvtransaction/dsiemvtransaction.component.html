<mat-card>
  <mat-card-title>
    <div>Transaction Type: {{type}} - {{action}}
      <!-- {{action}} -->
    </div>
    <div class="grid-totals">
      <div>Payment # </div>
      <div>{{payment?.id}}</div>
      <div> Order # </div>
      <div>{{payment?.orderID}} </div>

      <div *ngIf="voidPayment">Amount</div>
      <div *ngIf="voidPayment">{{voidPayment.amountPaid | currency}}</div>

      <div *ngIf="!voidPayment">Amount</div>
      <div *ngIf="!voidPayment"> {{amount | currency}}</div>
    </div>

  </mat-card-title>

  <mat-card-content>
    <div *ngIf="processing">
      <div>
        <h2>{{message}}</h2>
      </div>
      <div>
        <mat-spinner [diameter]="50"> </mat-spinner>
      </div>
    </div>

    <div *ngIf="!processing">
      <h2>{{message}}</h2>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <div class="action-buttons">
      <div *ngIf="!processing"><button mat-raised-button
          (click)="process()"><mat-icon>credit_card</mat-icon>Process</button></div>
      <div><button mat-raised-button
                   (click)="cancel()">
        <mat-icon>close</mat-icon>Cancel</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
