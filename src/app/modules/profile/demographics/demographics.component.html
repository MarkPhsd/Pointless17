<mat-card  *ngIf="user">
    <mat-card-header>
        <mat-card-subtitle>
            <h3>Welcome  {{user?.firstName}} {{user?.lastName}}, </h3>
        </mat-card-subtitle>
        <mat-card-title >
          <div *ngIf="user.id !=0 && user.id != undefined">
              <button mat-raised-button
                    (click)="editProfile()">
              Edit <mat-icon >edit</mat-icon>
             </button>
          </div>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="profilewrapper">
        <div>
          <label>
              Email: {{user?.email}}
          </label>
          <br />
          <label>
              Local Points: {{user?.loyaltyPoints}} NO Cash Value (redeemable only at store):  {{user?.loyaltyPointValue | currency}}
          </label>
          <br />
          <label>
              Phone: {{user?.phone}}
          </label>
          <br>
          <label>
              Account: {{user?.accountNumber}}
          </label>
          <br />
          <label>
              ID: {{user?.id}}
          </label>
        </div>
        <div>
          <mat-card  >
            <img class="driverlicense" src="http://cafecartel.com/placeholder.jpg">
          </mat-card>
        </div>

        <div>
          <div [innerHTML]="user?.onlineDescription"></div>
        </div>
      </div>

    </mat-card-content>
</mat-card>
