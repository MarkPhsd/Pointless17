<div class="container bg">
  <div class="row-height">
   <div fxLayout="row" fxLayoutAlign="center center" class="row-height">
    <div *ngIf="this.companyName != '' ; else loading">
      <div fxLayout="row"  fxlayoutGap="20px" class="stat-cards">
        <mat-card fxFlex="100%">
          <mat-card-title>
            <div fxLayout="column" fxLayoutAlign="center center" class="row-height">
                <img [src]="logo" width="125px" [alt]="company"  class="logo">
                <h2>{{compName}} </h2>
            </div>
          </mat-card-title>

          <mat-card-subtitle>
            <div fxLayout="column" fxLayoutAlign="center center" class="row-height">
              <h2>Register Account or Request Password Reset</h2>
              <p>Input your email or phone that you provided us. </p>
              <p> We will send an email or text with a code to make a password.</p>
            </div>
          </mat-card-subtitle>
            <mat-card-content>
                <div fxLayout="column" fxLayoutAlign="center center" class="row-height">
                  <form [formGroup]="loginForm">

                      <mat-form-field appearance="fill">
                          <mat-label>Phone or Email</mat-label>
                          <input matInput type="text" formControlName="username" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                              <div *ngIf="f.username.errors.required">Username is required</div>
                          </div>
                      </mat-form-field>
                      <br>
                      <div fxLayout="column" fxLayoutAlign="center center" class="row-height">
                        <div>
                          <button mat-raised-button color="primary" (click)="onSubmit()">Request Code</button>
                        </div>
                      </div>
                      {{ statusMessage }}
                  </form>
                </div>

              <br>
              <mat-divider></mat-divider>

              <br>
              <div fxLayout="column"
                    fxLayoutAlign="center center"
                    class="row-height">
                <button mat-raised-button
                        (click)='goBack()'>Cancel</button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <br>

      <ng-template #loading >
        <h2>Please wait...is loading.</h2>
        <mat-spinner></mat-spinner>
      </ng-template>

    </div>
  </div>

</div>
