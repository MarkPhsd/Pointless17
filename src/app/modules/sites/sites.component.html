

<div fxLayout="row" fxLayoutAlign="space-between center" flLayoutGap="20px">

    <mat-card fxFlex="100">

        <mat-card-title>Sites
        <button mat-icon-button (click)='refreshComponent()'>
            <mat-icon>refresh</mat-icon>
        </button></mat-card-title>

            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
                <div fxFlex="100">
                    <div class="mat-elevation-z8">
                        <mat-table [dataSource]="sites" >

                            <ng-container matColumnDef="Name">
                                <mat-header-cell *matHeaderCellDef> Name. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                        </mat-table>

                        <mat-paginator  [length]="100" [pageSize]="10"  ></mat-paginator>
                    </div>
                </div>
            </div>
    </mat-card>
</div>
