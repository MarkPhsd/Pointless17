<mat-card *ngIf="(boltInfo$ | async) as bolt;else loading">
  <mat-card-title>
    <ng-content></ng-content>
  </mat-card-title>
  <mat-card-subtitle>

  </mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="inputForm"
         [formGroup]="inputForm" >

      <div>
        <!-- [matTooltip]="labelingService.boltCardPoint[3].value" -->
        <mat-icon class="mat-label-info"
                  color="accent"
                 >info</mat-icon>
        <mat-form-field appearance="outline">
        <mat-label >MerchID</mat-label>
        <input matInput
              type="text"
              formControlName="merchID"
              class="form-control" >
        </mat-form-field>
      </div>



    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()"><mat-icon>save</mat-icon>Save</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  Info    {{deviceInfoService.deviceInfo | json}}
</mat-card>

<ng-template #loading>
  ...loading
  <mat-spinner [diameter]="50"></mat-spinner>
</ng-template>
