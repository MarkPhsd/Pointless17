<div class="parent-container">

  <div *ngIf="smallDevice">
    <button mat-button (click)="filterBottomSheet()">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button (click)="newOrder()">
      <mat-icon>receipt</mat-icon><span>New Order</span>
   </button>
   <button mat-button (click)="newOrderOptions()">
     <mat-icon>add</mat-icon><span>Other New</span>
   </button>

  </div>

  <div *ngIf="value" class="loader">
    <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
  </div>

  <div class="grid-container">
    <div>
      <div class="orders-container">
        <div  *ngIf="orders"
              class="orders-list"
              infiniteScroll
              [infiniteScrollDistance]="2"
              [infiniteScrollThrottle]="50"
              (scrolled)="onScrollDown()"
              (scrolledUp)="onScrollUp()"
              [scrollWindow]="false"   >
            <div [class]="grid">
              <div *ngFor="let order of orders; let i = index">
                <app-order-card
                  *ngIf="order.id"
                  (click)="setActiveOrder(order)"
                  class="grid-item"
                  [order]="order"
                ></app-order-card>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!smallDevice" class="filter-container">
      <app-order-filter-panel>
      </app-order-filter-panel>
    </div>

  </div>

  <div class="floating-info slidein loader"  *ngIf="loading && !endOfRecords" >
    <mat-spinner></mat-spinner>
  </div>
</div>
