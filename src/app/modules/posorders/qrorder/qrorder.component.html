<div >
    <mat-card *ngIf="(order$ | async) as order; else loading">
    </mat-card>
</div>

<ng-template #loading>

    <div class="spinner">
      <div class="row-height">
          <mat-spinner [diameter]="50"></mat-spinner>
      </div>
    </div>

    <div  class="row-height">
        <mat-card>
            <h4>
                {{message}}
            </h4>
        </mat-card>
        <mat-card-content>
      </mat-card-content>
    </div>

</ng-template>
