<mat-card>
  <mat-card-title>
    <h3>Issue Credit</h3>
  </mat-card-title>
  <mat-card-subtitle>
    <div *ngIf="posIssueItem">
      Adding Value:  {{+posIssueItem.unitPrice | currency}}
    </div>
    <div *ngIf="purchaseOrderItem">
      Adding Value :  {{+purchaseOrderItem.unitPrice | currency}}
    </div>

    <store-credit-search
      (outPutResults)="setResults($event)">
    </store-credit-search>
  
  </mat-card-subtitle>

  <mat-card-content>
    <store-credit-info
      [showPayment]="false"
      [showIssueMoney]="true"
      [order]="order"
     
      (closeDialog)="onCancel($event)">
    </store-credit-info>
  </mat-card-content>
</mat-card>
