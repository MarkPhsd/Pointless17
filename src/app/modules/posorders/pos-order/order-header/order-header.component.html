<span *ngIf="order">
  <div class="container">
    <div>
      <div class="total-card">
        <h4>
          <span  *ngIf="!isOrderClaimed" > <mat-icon color="warn">lock</mat-icon>
         </span> Order {{order?.id}} - {{order?.serviceType}}
        </h4>
      </div>
      <div class="total-card">
        <div  *ngIf="order.employeeName">{{order?.employeeName}}  </div>
      </div>

      <div  class="total-card">
        Started  {{order.orderDate | date: 'shortDate'}} - {{order?.orderDate | date: 'shortTime'}}
      </div>
      <div *ngIf="order.completionDate" class="total-card">
        Completed  {{order.completionDate | date: 'shortDate'}} - {{order?.completionDate | date: 'shortTime'}}
      </div>
    </div>

    <div *ngIf="!mainPanel && !hidePrint">
      <div class="button-container">
        <button color="primary" mat-raised-button (click)="printingService.previewReceipt()"><mat-icon>print</mat-icon></button>
      </div>
    </div>
  </div>
</span>
