
<mat-card class="card-dimensions">
  <mat-card-content>
    <ng-content></ng-content> : {{order?.serviceType}}
    {{item | json}}
    <app-mat-toggle-selector
        class="card-height"
        [list$]            = "serviceTypes$"
        [hideAllOption]    = "'true'"
        [toggleDimensions] = "'toggle-group-tall'"
        [buttonDimensions] = "'button-dimensions-tall'"
        (outPutItem)       = "applyServiceType($event)"
      >
    </app-mat-toggle-selector>
  </mat-card-content>
</mat-card>
