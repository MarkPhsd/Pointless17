
<mat-card class="card-dimensions">
  <mat-card-content>
  <ng-content></ng-content> : {{order?.serviceType}}
  <app-mat-toggle-selector
        [class]            = "'card-height'"
        [list$]            = "serviceTypes$"
        [hideAllOption]    = "'true'"
        [toggleDimensions] = "'toggle-group-tall'"
        [buttonDimensions] = "'button-dimensions-tall'"
        (outPutItem)       = "applyServiceType($event)"
      >
    </app-mat-toggle-selector>
  </mat-card-content>
</mat-card>

<div *ngIf="!platFormService.isApp()">
  <div *ngFor="let item of serviceTypes">
    <div *ngIf="item.instructions" class="instructions">
      <h3>{{item.name}}</h3>
      <mat-hint>
        <div [innerHTML]="item.instructions" ></div>
      </mat-hint>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
