<div  *ngIf="order && mainPanel && uiTransactionSetting"
      class="buttons-container">

  <div>
    <ng-container [ngTemplateOutlet]="receiptView"></ng-container>
  </div>

  <div *ngIf="emailOption">
    <ng-container [ngTemplateOutlet]="emailOptionView"></ng-container>
  </div>

  <div>
    <ng-container [ngTemplateOutlet]="ssmsOptionView"></ng-container>
  </div>

  <div>
    <ng-container [ngTemplateOutlet]="textOptionView"></ng-container>
  </div>

  <div>
    <ng-container [ngTemplateOutlet]="sendOptionView"></ng-container>
  </div>

  <div *ngIf="isApp">
    <ng-container [ngTemplateOutlet]="spacer5"></ng-container>
  </div>

  <div *ngIf="!isUser && (mainPanel && !order.suspendedOrder)">
    <span>
      <button mat-raised-button
              [disabled]="( (order.history && !isAuthorized) && order.clientID == 0)  == true"
              color="warn"
              (click)="suspendOrder()">Suspend</button>
    </span>
  </div>

  <div *ngIf="!isUser && (mainPanel && order.suspendedOrder)">
    <span>
      <button mat-raised-button color="warn"
              [disabled]="( (order.history && !isAuthorized) && order.clientID == 0)  == true"
              (click)="removeSuspension()">Un Suspend</button>
    </span>
  </div>

  <div  *ngIf="!isUser">
    <button mat-raised-button class="button"
            [disabled]="  ((order.history) && (itemsPrinted || paymentsMade)) == true"
            color="warn"
            (click)="voidOrder()">
      <mat-icon>delete</mat-icon>
      <span>
        Void
      </span>
    </button>
  </div>

  <div  *ngIf="!isUser">
    <ng-container [ngTemplateOutlet]="refundOrderButton"></ng-container>
  </div>

  <div *ngIf="purchasOrderEnabled && userAuthorizationService.isManagement">
    <ng-container [ngTemplateOutlet]="inventoryManifestView"></ng-container>
  </div>

  <div  *ngIf="userAuthorizationService.isManagement">
    <ng-container [ngTemplateOutlet]="listViewItemView"></ng-container>
  </div>

  <div  *ngIf="isStaff">
    <ng-container [ngTemplateOutlet]="changeTransactionTypeView"></ng-container>
  </div>

  <div  *ngIf="!isUser">
    <ng-container [ngTemplateOutlet]="listItemsView"></ng-container>
  </div>

   <div *ngIf="isApp && (mainPanel && !smallDevice)  && (posDevice && posDevice.enableExitLabel)">
    <ng-container [ngTemplateOutlet]="printLabelView"></ng-container>
  </div>

  <div *ngIf="isApp && (mainPanel && !smallDevice)  && (posDevice && posDevice.enableExitLabel)">
    <ng-container [ngTemplateOutlet]="rePrintLabelsView"></ng-container>
  </div>

  <div>
    <ng-container [ngTemplateOutlet]="deleteOrderView"></ng-container>
  </div>

  <div>
    <ng-container [ngTemplateOutlet]="balanceSheetMenuView"></ng-container>
  </div>

  <div *ngIf="order && order.history">
    <h5>Transaction can not be modified.</h5>
  </div>

</div>

<ng-template #listItemsView>
  <div  *ngIf="!(mainPanel && !smallDevice)">
    <button  mat-raised-button
            class="button"
            color="primary"
            (click)="showItems()">
      <mat-icon>list</mat-icon>
      Items
    </button>
  </div>
</ng-template>


<ng-template #changeTransactionTypeView>
  <button mat-raised-button class="button"
          color="primary"
          (click)="changeTransactionType()">
          <mat-icon>refresh</mat-icon>
    <span>
      Change Type
    </span>
  </button>
</ng-template>

<ng-template #listViewItemView>
  <button mat-raised-button class="button"
          color="primary"
          (click)="toggleListView()">
          <mat-icon>list</mat-icon>
    <span>
      List View
    </span>
    <span *ngIf="listView">
      Item View
    </span>
  </button>
</ng-template>

<ng-template #inventoryManifestView>
  <button mat-raised-button class="button"
          color="primary"
          (click)="makeManifest()">
          <mat-icon>list</mat-icon>
    <span>
      Inventory Manifest
    </span>
  </button>
</ng-template>

<ng-template #sendOptionView>
  <div *ngIf="isApp && prepOrderOnClose">
    <button mat-raised-button
            [disabled]="!(isStaff)"
            class="button"
            color="accent"
            (click)="sendToPrep()">
      <mat-icon>done</mat-icon>
       Send
    </button>
  </div>
</ng-template>

<ng-template #textOptionView>
  <div *ngIf="ssmsOption && !isUser">
    <button  [disabled]="!(order && order.clients_POSOrders && order.clients_POSOrders.phone) "
            mat-raised-button
            class="button"
            color="primary"
            (click)="textNotify()">
      <mat-icon>email</mat-icon>
      <span *ngIf="!smallDevice">
        Text Notify
      </span>
    </button>
  </div>
</ng-template>


<ng-template #ssmsOptionView>
  <div *ngIf="ssmsOption && !isUser">
    <button  [disabled]="!(order && order.clients_POSOrders && order.clients_POSOrders.email) "
            mat-raised-button
            class="button"
            color="primary"
            (click)="emailNotifyOrder()">
      <span>
         Notify ready
       </span>
    </button>
  </div>
</ng-template>

<ng-template #emailOptionView>
  <button  [disabled]="!(order && order.clients_POSOrders && order.clients_POSOrders.email) "
    mat-raised-button
    class="button"
    color="primary"
    (click)="emailOrder()">
    <mat-icon>email</mat-icon>
    <span >
      Email
    </span>
  </button>
</ng-template>

<ng-template #receiptView>
  <button [disabled]="!(isStaff || (order.history || order.balanceRemaining < order.total) && isApp)"
      mat-raised-button
      class="button"
      color="primary"
      (click)="printReceipt()">
    <mat-icon>print</mat-icon>
    <span>
    Receipt
    </span>
  </button>
</ng-template>


<!-- <ng-container [ngTemplateOutlet]="cashPaymentButtons"></ng-container> -->
<ng-template #rePrintLabelsView>
  <button mat-raised-button
          class="button"
          color="primary"
          aria-label="Clear"
          (click)="rePrintLabels()">
    <mat-icon>print</mat-icon>
    <span>
      RePrint Labels
    </span>
  </button>
</ng-template>

<ng-template #printLabelView>
  <button mat-raised-button
          class="primary"
          color="primary"
          aria-label="Clear"
          (click)="printLabels()">
    <mat-icon>print</mat-icon>
    <span>
    Print Labels
    </span>
  </button>
</ng-template>

<ng-template #deleteOrderView>
  <button mat-raised-button
          class="primary"
          color="warn"
          aria-label="delete"
          [disabled]="order.posOrderItems.length != 0"
          (click)="deleteOrder()">
    <mat-icon>delete</mat-icon>
    <span>
      Delete Order
    </span>
  </button>
</ng-template>


<ng-template #exitButton>
  <button mat-raised-button
          class="button"
          color="warn"
          aria-label="Clear"
          (click)="clearOrder()">
    <mat-icon>exit_to_app</mat-icon>
    <span>
    Exit
    </span>
  </button>
</ng-template>



<ng-template #refundOrderButton>
  <button mat-raised-button class="button"
          [disabled]=" order.total<0 || ((order.history) && (itemsPrinted || paymentsMade)) == true"
          color="warn"
          (click)="refundOrder()">
    <mat-icon>refresh</mat-icon>
    <span>
      Refund Order
    </span>
  </button>
</ng-template>

<ng-template #cancelButton>
  <button mat-raised-button class="button"
          color="warn"
          [disabled]="(order.history || order.completionDate) || (order.balanceRemaining > 0 && order.balanceRemaining != 0)"
          aria-label="delete"
          (click)="deleteOrder()">
  <mat-icon>delete</mat-icon>
  <span>
      Cancel
      </span>
    </button>
</ng-template>

<ng-template #refundItem>
  <!-- <button mat-raised-button class="button"
      [disabled]=" !refundItemEnabled || ((order.history) && (itemsPrinted || paymentsMade)) == true"
      color="primary"
      (click)="refundItem()">
      <mat-icon>refresh</mat-icon>
    <span>
    Refund Item
    </span>
  </button> -->
</ng-template>

<ng-template #refundItem>
  <button mat-raised-button class="button"
    color="primary"
    (click)="removeDiscounts()">
    <span>
      Clear Discounts
    </span>
  </button>
</ng-template>

<ng-template #cashDepositView>
  <button mat-raised-button class="button"
    color="primary"
    (click)="drawerDropAction(1)">
    <span>
      Add Cash
    </span>
  </button>
</ng-template>

<ng-template #cashDropView>
  <button mat-raised-button class="button"
    color="primary"
    (click)="drawerDropAction(1)">
    <span>
      Drop Cash
    </span>
  </button>
</ng-template>

<ng-template #openCashDrawerView>
  <button mat-raised-button
          class="button"
          color="primary"
          (click)="openCashDrawer(1)">
    <span>
      Open Drawer
    </span>
  </button>
</ng-template>


<ng-template #balanceSheetView>
  <button mat-raised-button class="button"
    color="primary"
    (click)="openBalanceSheetAction()">
    <span>
      Balance Sheet
    </span>
  </button>
</ng-template>


<ng-template #balanceSheetMenuView>

  <button aria-label="user menu"
          mat-raised-button

          [matMenuTriggerFor]="menu"
          #menuTrigger="matMenuTrigger"
          (click)="menuTrigger.openMenu()" >
    <mat-icon >point_of_sale</mat-icon>
    Drawer
  </button>

  <mat-menu class="mat-menu-panel"
            [overlapTrigger]="false"
            #menu="matMenu">

    <span (mouseleave)="menuTrigger.closeMenu()">

      <div>
        <ng-container [ngTemplateOutlet]="balanceSheetView"></ng-container>
      </div>

      <div>
        <ng-container [ngTemplateOutlet]="cashDepositView"></ng-container>
      </div>

      <div>
        <ng-container [ngTemplateOutlet]="cashDropView"></ng-container>
      </div>

      <div>
        <ng-container [ngTemplateOutlet]="openCashDrawerView"></ng-container>
      </div>

    </span>

    </mat-menu>

</ng-template>
