<div  *ngIf="promptGroup">
  <mat-accordion
      multi="false" >
      <div    class="mat-panel" *ngFor="let item of subGroups; let i = index">
        <prompt-panel-menu-items
              [subGroup]         ="item.promptSubGroups"
              [selectedSubGroup] ="item"
              [index]            ="i"
              [accordionStep]    ="accordionStep"
              [phoneDevice]="phoneDevice"
              >
          </prompt-panel-menu-items>
      </div>
  </mat-accordion>
</div>
