<div *ngIf="promptMenuItem"
      class="grid-items">

  <div class="grid-items-buttons" >
    <div class='item-text freeze-text'>
        <button mat-button
          color="primary"
          class="buttons"
          (click)="addItem()">
          <mat-icon>add</mat-icon>
        {{promptMenuItem?.prompt_Products?.name}}
      </button>
    </div>
  </div>

  <div *ngIf ="imageURL" class="image" (click)="addItem()">
    <img class="image" [src]="imageURL">
  </div>

  <div  *ngIf="chosenCount || (chosenCount != '' && chosenCount != undefined)"
        class="button-item">
    <button mat-button
            class="buttons"
            (click)="removeItem()">
     <mat-icon>delete</mat-icon> Remove
    </button>
  </div>

  <div
      class="span-column onlineShortDescription"
      [innerHTML]="promptMenuItem.prompt_Products?.onlineShortDescription">
  </div>

</div>
