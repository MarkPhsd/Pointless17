<div class="grid-container">

  <div>
    <mat-card *ngIf="order"
              (resized)="onResizedOrderPanel($event)">
      <mat-card-subtitle>
        <app-order-header
          [mainPanel]="mainPanel"
          [uiTransactionSettings]="uiTransactionSettings"
          [isUserStaff]="isUserStaff"
          [order]="order">
        </app-order-header>
      </mat-card-subtitle>

      <mat-card-content>
        <div>
          <app-order-total
            [mainPanel]="mainPanel"
            [purchaseOrderEnabled]="purchaseOrderEnabled"
            [order]="order">
          </app-order-total>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- image -->
  <div  *ngIf="mainPanel && orderMethodsService.lastItemAddedExists"
        class="image-display"
        [style]="orderPanelHeight">
    <mat-card style="min-height:200px;margin:5px;overflow:hidden">
      <ng-content [select]="image"></ng-content>
    </mat-card>

    <ng-container [ngTemplateOutlet]="scheduleInfo"></ng-container>

  </div>
</div>

<ng-template #scheduleInfoView>
  <mat-card>
    <posorder-schedule-card
      ></posorder-schedule-card>
  </mat-card>
</ng-template>
