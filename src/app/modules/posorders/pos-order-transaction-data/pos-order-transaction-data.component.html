<mat-card *ngIf="order">

  <mat-card-subtitle>
    <app-order-header
      [order]="order">
    </app-order-header>
  </mat-card-subtitle>

  <mat-card-content>
    <div class="transaction-data">
      <div>
        <app-order-total
          [mainPanel]="mainPanel"
          [order]="order">
        </app-order-total>
      </div>
    </div>
  </mat-card-content>

</mat-card>
