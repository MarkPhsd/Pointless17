<mat-card *ngIf="order">
  <mat-card-subtitle>
    <app-order-header
      [mainPanel]="mainPanel"
      [order]="order">
    </app-order-header>
  </mat-card-subtitle>

  <mat-card-content>
    <div>
      <app-order-total
        [mainPanel]="mainPanel"
        [purchaseOrderEnabled]="purchaseOrderEnabled"
        [order]="order">
      </app-order-total>
    </div>
  </mat-card-content>

</mat-card>
