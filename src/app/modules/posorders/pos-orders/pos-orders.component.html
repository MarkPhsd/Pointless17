
  <div  class="grid-container" >

    <div class="grid-item">
    <mat-form-field appearance="outline">
      <mat-label>Site</mat-label>
      <mat-select
        name="siteID"
        [(ngModel)]="selectedSiteID">

        <div *ngIf="(sites$ | async) as list" >
          <mat-option *ngFor="let item of list" [value]="item.id">

          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="grid-item">
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select
           name="serviceTypeID"
          [(ngModel)]="selectedServiceTypeID">
        <div *ngIf="(serviceTypes$ | async) as list" >
          <mat-option *ngFor="let item of list" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="grid-item">
    <mat-form-field appearance="outline">
      <mat-label>Employee</mat-label>
      <mat-select
        name="employeeID"
        [(ngModel)]="selectedEmployeeID">
        <div *ngIf="(employees$ | async) as list" >

          <mat-option *ngFor="let item of list" [value]="item.id">
            {{item.lastname}}, {{item.firstName}}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="grid-item">

      <mat-label>Dispatcher</mat-label>
      <mat-select

        <div *ngIf="(dispatchers$ | async) as list" >
