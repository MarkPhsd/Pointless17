
<div  *ngIf="(payment)">
  <div class="action-center">
    <app-key-pad
        [showInput]           ="'true'"
        [inputForm]           ="inputForm"
        [inputTypeValue]      = "'decimal'"
        [numberbuttons]       = "'number-buttons button-sized-2'"
        (outPutReturnEnter)   ="customTipAmount($event)">
        Enter tip amount.
    </app-key-pad>
  </div>

  <div class="tip-button-grid">

    <div class="action-center">
        <button class="tip-button"
                mat-raised-button
                (click)="specifiedTip(15)">Tip 15 % </button>
        <div class="action-center-column">
          {{ payment.amountPaid * (15/100) | currency }}
        </div>
    </div>

    <div class="action-center">
        <button  class="tip-button"  mat-raised-button (click)="specifiedTip(18)">Tip 18 %  </button>
        {{ payment.amountPaid * (18/100) | currency }}
    </div>

    <div class="action-center">
        <button  class="tip-button"  mat-raised-button (click)="specifiedTip(20)">Tip 20 %  </button>
        {{ payment.amountPaid * (20/100) | currency  }}
    </div>

    <div class="action-center">
      <button  class="tip-button"  mat-raised-button (click)="specifiedTip(20)">Tip 22 %  </button>
      {{ payment.amountPaid * (22/100) | currency  }}
    </div>

  </div>
</div>
