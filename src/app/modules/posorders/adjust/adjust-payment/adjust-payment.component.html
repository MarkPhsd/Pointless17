
<!-- Adjusts Item Container -->
<div *ngIf="resultAction && (voidPayment || manifest)">
  <mat-card>
    <mat-card-title>
    </mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
    <mat-card-content>
      <div class="card-content">
        <app-mat-toggle-selector
            [toggleButtonClass]="'toggle-buttons-wide'"
            (outPutID)="selectItem($event)"
            [hideAllOption]="true"
            [list$]="list$">
            Select Void Reason
        </app-mat-toggle-selector>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
