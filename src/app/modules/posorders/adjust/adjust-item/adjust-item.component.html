
<!-- Adjusts Item Container -->
<div *ngIf="itemWithAction">
  <mat-card>
    <mat-card-title>
    </mat-card-title>
    <mat-card-subtitle>
      <h4>Item Selection: </h4>
      {{itemWithAction.posItem.productName}}
    </mat-card-subtitle>
    <mat-card-content>
      <div *ngIf="!list$">
        No Void Options Setup
      </div>

      <div>
        <div *ngIf="list$">
          <app-mat-toggle-selector
              [toggleButtonClass]="'toggle-buttons-wide'"
              (outPutID)="selectItem($event)"
              [hideAllOption]="true"
              [list$]="list$">
              Select
          </app-mat-toggle-selector>
        </div>
      </div>

      <div class="toggle-group">
        <mat-button-toggle-group
                name="type"
                [(ngModel)]  = "inventoryReturnDiscard"
                vertical >
            <mat-button-toggle
                 [style.width.px]="195"
                 class="toggle-buttons"
                 [value]="false"
                   >
                Discard
            </mat-button-toggle>
            <mat-button-toggle
                [style.width.px]="195"
                class="toggle-buttons"
                [value]="true"
                >
              Return to Inventory
          </mat-button-toggle>
          </mat-button-toggle-group>
      </div>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
