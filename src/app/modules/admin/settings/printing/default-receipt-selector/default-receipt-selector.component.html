
  <mat-form-field appearance="outline">
    <mat-label><ng-content></ng-content></mat-label>
      <mat-select
                type                  ="text"
                [(ngModel)]           ="receiptID"
                formControlName   ="receiptName"
                (selectionChange)     ="setReceipt()">
          <div *ngIf="(receiptList | async) as list">
          <mat-option *ngFor="let item of list"
                      [value]="item.id">
            {{ item.name }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
