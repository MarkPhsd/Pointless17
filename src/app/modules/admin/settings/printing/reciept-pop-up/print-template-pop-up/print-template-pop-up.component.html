<ng-container [ngTemplateOutlet]="templateCurrent"></ng-container>

<button mat-raised-button (click)="exit()"><mat-icon>close</mat-icon>Exit</button>

<ng-template #printTemplate>
  <app-print-template
    [index]        ="index"
    [autoPrint]    ="true"
    (outPutPrinted)="printingCompleted($event)"
  ></app-print-template>
</ng-template>
