<div *ngIf="!order">
  <app-receipt-view
      [autoPrint]="autoPrint"
      [options]  ='options'
      (outPutExit)="exit($event)"
  ></app-receipt-view>
</div>

<div *ngIf="order">
  <app-receipt-view
    [autoPrint]  ="autoPrint"
    [order]      ="order"
    [options]    ='options'
    (outPutExit) ="exit($event)"
></app-receipt-view>
</div>
