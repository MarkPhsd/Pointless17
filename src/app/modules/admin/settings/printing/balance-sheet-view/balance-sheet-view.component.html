<h3>Balance Sheet</h3>

<div>
  <balance-sheet-header-view
    [disableAuditButton]="true"
    [sheetType]="sheetType"
    [sheet]="sheet">
  </balance-sheet-header-view>
</div>

<div>
  <balance-sheet-calculations-view
    [sheet]="sheet">
  </balance-sheet-calculations-view>
</div>

<h3>Payments:</h3>
<div *ngIf="(list$ | async) as list">
  <credit-card-payments-print-list
    [list]="list">
  </credit-card-payments-print-list>
</div>
