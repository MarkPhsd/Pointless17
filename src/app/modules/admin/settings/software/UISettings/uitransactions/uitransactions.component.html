<mat-card>
  <mat-card-subtitle>
    UI Settings for Transaction View
  </mat-card-subtitle>

  <mat-card-content>

    <div  *ngIf="inputForm"
          [formGroup]="inputForm">

      <div class="toggle-fields">
        <mat-slide-toggle

                  formControlName="displayNotes"
                  (change)="updateSetting()">
          <mat-label>Display Notes</mat-label>
        </mat-slide-toggle>
      </div>

      <div class="toggle-fields">
        <mat-slide-toggle

                  formControlName="displayQuantity"
                  (change)="updateSetting()">
          <mat-label>Display Quantity</mat-label>
        </mat-slide-toggle>
      </div>

      <div class="toggle-fields">
        <mat-slide-toggle

                  formControlName="displayAdd"
                  (change)="updateSetting()">
          <mat-label>Display Add Button</mat-label>
        </mat-slide-toggle>
      </div>

      <div class="toggle-fields">
        <mat-slide-toggle

                  formControlName="displayView"
                  (change)="updateSetting()">
          <mat-label>Display View</mat-label>
        </mat-slide-toggle>
      </div>

      <!-- {{inputForm.value | json}} -->
    </div>

  </mat-card-content>

</mat-card>
