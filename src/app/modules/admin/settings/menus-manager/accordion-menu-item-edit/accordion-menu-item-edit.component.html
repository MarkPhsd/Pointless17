
<div *ngIf="item">

  <div *ngIf="inputForm">
    <div [formGroup]="inputForm">
      <mat-card>
        <mat-card-title>
          Edit
          {{item.name}} <br>
          <!-- {{item.icon}} -->
        </mat-card-title>

        <mat-card-content>
            <div class="grid-container">

              <div class="fields">
                <mat-form-field appearance="outline">
                  <mat-label >Name</mat-label>
                  <input matInput
                        type="text"
                        formControlName="name"
                        class="form-control" >
                </mat-form-field>
              </div>

              <div class="fields">
                <mat-form-field appearance="outline">
                  <mat-label >Name</mat-label>
                  <input matInput
                        type="text"
                        formControlName="icon"
                        class="form-control" >
                </mat-form-field>
              </div>

              <div class="fields">
                <mat-form-field appearance="outline">
                  <mat-label >Router Link</mat-label>
                  <input matInput
                        type="text"
                        formControlName="RouterLink"
                        class="form-control" >
                </mat-form-field>
              </div>

              <div class="fields">
                <mat-form-field appearance="outline">
                  <mat-label >Router Link Active</mat-label>
                  <input matInput
                        type="text"
                        formControlName="routerLinkActive"
                        class="form-control" >
                </mat-form-field>
              </div>

              <div class="fields">
                <mat-form-field appearance="outline">
                  <mat-label >Access</mat-label>
                  <input matInput
                        type="text"
                        formControlName="userType"
                        class="form-control" >
                </mat-form-field>
              </div>

              <div  class="fields">

                <mat-label >Active</mat-label>
                <mat-slide-toggle
                        class           ="price-values"
                        formGroupName   ="active"
                        formControlName ="active"
                        [(ngModel)]     ="active"
                        >
                </mat-slide-toggle>

              </div>

              <!-- sortOrder:            number; -->
              <!-- menuGroupID:          number; -->
              <!-- userType:             string; -->
              <!-- routerLink:           string; -->
              <!-- routerLinkActive:     string; -->
              <div  class="fields">
                method:               {{item.method}}
              </div>
            </div>

            <!-- {{inputForm.value | json}} -->
        </mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="save()">
            <mat-icon>save</mat-icon>
          </button>
        </mat-card-actions>


     </mat-card>

    </div>
  </div>
</div>
