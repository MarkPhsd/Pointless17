<mat-card >
  <mat-card-subtitle>
    <ng-content></ng-content>
  </mat-card-subtitle>

  <mat-card-content *ngIf="inputForm" [formGroup]="inputForm" >

    <div  class="grid-views">
        <div  class="mat-label">
          <mat-slide-toggle
              name="webMode"
              class="mat-label"
              formControlName="enabled">
            <mat-label class="mat-label">Enabled</mat-label>
          </mat-slide-toggle>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label >API Key</mat-label>
            <input matInput type="text"
                  formControlName="apiKey"
                  class="form-control" >
          </mat-form-field>
        </div>

        <mat-label>Payment Agreement </mat-label><br>
        <simple-tinymce cols="50"
                rows="20"
                style="height: 400px;"
                name="description"
                formControlName="paymentAgreement"
                [ngModel]="paymentAgreement" >
        </simple-tinymce>
    </div>

    <div class="grid-item">
      <button mat-raised-button
              color="primary"
              (click)="updateSetting()"><mat-icon>save</mat-icon>Save
      </button>
    </div>

    <!-- <div *ngIf="stripeEnabled">
      <stripe-check-out [testMode]='true' [amount]="1">Test Transaction</stripe-check-out>
    </div> -->

  </mat-card-content>

</mat-card>
<ng-template #loading>... loading
  <mat-spinner [diameter]="25"></mat-spinner>
</ng-template>
