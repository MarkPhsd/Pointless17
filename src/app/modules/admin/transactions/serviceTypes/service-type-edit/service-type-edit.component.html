<div *ngIf="serviceType">

  <mat-card class="mat-card">
    <mat-card-title>
       Type Edit: {{ serviceType.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <app-edit-buttons-standard
          (outputeupdateItem)     ="updateItem($event)"
          (outputupdateItemExit)  ="updateItemExit($event)"
          (outputupdatedeleteItem)="deleteItem($event)"
          (outputupdateonCancel)  ="onCancel($event)"
          (outputCopy)            ="copyItem($event)"
      ></app-edit-buttons-standard>
      <mat-divider></mat-divider>
    </mat-card-subtitle>

    <mat-card-content>
      <div *ngIf="inputForm" [formGroup]="inputForm" >
        <div class="grid-headers">
          <div >
            <h4>Basics</h4>
          </div >
          <div>
            <h4>Settings</h4>
          </div>
        </div>
        <div class="grid-container">
          <mat-divider></mat-divider>
          <div  class="grid-fields ">

              <div>
                <mat-form-field appearance="outline">
                  <mat-label >Name</mat-label>
                  <input matInput
                        type             ="text"
                        formControlName  ="name"
                        class="form-control" >
                </mat-form-field>
              </div>

              <div>
                <mat-label >Taxable</mat-label>
                <mat-checkbox
                      type             ="checkbox"
                      formControlName  ="taxITems"
                      class="form-control" >
                </mat-checkbox>
              </div>

              <div>

                <div class="instructions">
                  Not all transactions should be shown on the POS. Enabling shows on the POS.
                </div>

                <div class="instructions">
                  <mat-label >Show Order Type</mat-label>
                  <mat-checkbox
                        type             ="text"
                        formControlName  ="showOrderType"
                        class="form-control" >
                  </mat-checkbox>
                </div>
              </div>

              <div>

                <div class="instructions">
                  This enables the order as an option for online users.
                </div>

                <div class="instructions">
                  <mat-label >Online Order</mat-label>
                  <mat-checkbox
                        type             ="text"
                        formControlName  ="onlineOrder"
                        class="form-control" >
                  </mat-checkbox>
                </div>

              </div>

              <div>
                <div class="instructions">
                  This order type can be used by third party API's.
                </div>
                <div class="instructions">
                  <mat-label >API Order</mat-label>
                  <mat-checkbox
                        type             ="text"
                        formControlName  ="apiOrder"
                        class="form-control" >
                  </mat-checkbox>
                </div>
              </div>


          </div>
          <mat-divider [vertical]="true"></mat-divider>
          <div  class="grid-fields">
            <div class="instructions">
              <mat-label>Description </mat-label><br>
              <simple-tinymce cols="50"
                              rows="25"
                              style="height: 400px;"
                              name="description"
                              formControlName="description"
                              [ngModel]="description">
              </simple-tinymce>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
