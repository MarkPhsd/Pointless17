
<div *ngIf="currentManifest && inputForm">

  <app-manifest-editor-header
    (outPutSave)    ="saveManifest($event)"
    (outPutSave)    ="saveManifest($event)"
    (outPutDelete)  ="deleteManifest($event)"
    [inputForm]     ="inputForm">
  </app-manifest-editor-header>


  <mat-tab-group mat-align-tabs="start"
                md-stretch-tabs
              >

    Created: {{currentManifest.createdDate}}

    <mat-tab label="Properties" *ngIf="inputForm" >
        <div class="grid-container" >
        <div>
          <app-value-fields
                [inputForm]="inputForm"
                [fieldName]="'name'">
                Name
          </app-value-fields>
        </div>
        <div  class="mat-label">
          <mat-slide-toggle
              name="active"
              class="mat-label"
              formControlName="active">
            <mat-label class="mat-label">Active</mat-label>
          </mat-slide-toggle>
        </div>

        <div>
          <app-mat-select [list$]="status$"
          (outputItem)="applyStatus($event)"  ></app-mat-select>
        </div>

        <div>
          <app-mat-select [list$]="type$"
                        (outputItem)="applyType($event)" ></app-mat-select>
        </div>

        <div>
          <app-mat-select [list$]="sites$"
                        (outputItem)="applySite($event)" ></app-mat-select>
        </div>

        <!-- <mat-divider></mat-divider> -->
        </div>

        <mat-divider></mat-divider>

        <div>
          <h3>Schedule</h3>
        </div>
        <div class="grid-container" *ngIf="inputForm">

          <div>
            <mat-form-field appearance="outline">
              <mat-label>Schedule Date</mat-label>
                <input matInput
                    [matDatepicker]="pickerSchedule"
                    [(ngModel)]= "scheduleDate"
                    >
              <mat-datepicker-toggle matSuffix [for]="pickerSchedule"></mat-datepicker-toggle>
              <mat-datepicker #pickerSchedule></mat-datepicker>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline">
              <mat-label>Send Date</mat-label>
                <input matInput
                    [matDatepicker]="pickerSend"
                    [(ngModel)]= "sendDate"
                    >
              <mat-datepicker-toggle matSuffix [for]="pickerSend"></mat-datepicker-toggle>
              <mat-datepicker #pickerSend></mat-datepicker>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline">
              <mat-label>Accepted Date</mat-label>
                <input matInput
                    [matDatepicker]="pickerAccepted"
                    [(ngModel)]= "acceptedDate"
                    >
              <mat-datepicker-toggle matSuffix [for]="pickerAccepted"></mat-datepicker-toggle>
              <mat-datepicker #pickerAccepted></mat-datepicker>
            </mat-form-field>
          </div>

        </div>

        <mat-divider></mat-divider>

        <div class="grid-container" *ngIf="inputForm">
          <div>
            <mat-form-field appearance="outline"
                >
              <mat-label>Notes</mat-label>
                <textarea matInput
                          rows="10"
                          columns="100"
                          formControlName="description"
                ></textarea>
            </mat-form-field>
          </div>
        </div>
      <!-- sendDate:           string;
      scheduleDate:       string;
      acceptedDate:       string; -->

      <!-- id:                 number;
      name:               string;
      originatorID:       number; -->
      <!-- sourceSiteID:       number;
      sourceSiteURL:      string; -->
      <!-- receiverManifestID: number;
      desinationID:       number;
      desinationURL:      string; -->
      <!-- active:             number; -->
      <!-- status:             string;
      type:               string; -->
      <!-- entryUser:          string;
      entryUserID:        number; -->
      <!-- requestedBy:        string;
      requestedByID:      number; -->
      <!-- createdDate:        string; -->

<!--
      receiverName:       string;
      carrierName:        string;
      carrierEmployee:    string;
      description:        string;
      recieverID:         number; -->
      <!-- statusID:           number;
      typeID:             number; -->

    </mat-tab>

    <mat-tab label="Items" >
      <mat-card *ngIf="currentManifest && manifestID !=0 ">
        <app-inventory-list
          [manifestID]="manifestID"
          [siteID]    ="site"
          [gridlist]="'grid-list-nopanel'"
          [listOnly]  ="true">
        </app-inventory-list>
      </mat-card>
    </mat-tab>

  </mat-tab-group>
</div>
