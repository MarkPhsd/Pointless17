<h2>Categories</h2>

<div class="table-container" *ngIf="dataSource ; else loading">

    <table mat-table #outerSort="matSort" [dataSource]="dataSource"
        multiTemplateDataRows class="mat-elevation-z8" matSort>

          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.urlImageMain">
                <img width="50px" height="50px" [src]="getImageURL(element.urlImageMain)">
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="editItem(element.id)">Edit</button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <mat-paginator  #paginator
                    [pageSize]="pageSize"
                    [length]="length"
                    [pageSizeOptions]="pageSizeOptions"
      ></mat-paginator>

</div>

<ng-template #loading >
    <mat-spinner></mat-spinner>
</ng-template>
