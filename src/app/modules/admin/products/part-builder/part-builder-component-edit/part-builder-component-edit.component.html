<mat-card>
  <mat-card-title>
    <div>
      Part Builder -  {{pb_Main?.name}}
    </div>
    <!-- <button color="primary" mat-button (click)="initData()">Example</button> -->

    <button color="primary" mat-button (click)="addItem()"><mat-icon>add</mat-icon>Add</button>

  </mat-card-title>

  <mat-card-content >
    <div *ngIf="pb_Main">
      <ul style="margin-bottom:5px;" class="ps-grid-items">
        <li>Edit</li>
        <li>Delete</li>
        <li>Item</li>
        <li>Unit</li>
        <li>Price</li>
        <li>Cost</li>
        <li>Quantity</li>
      </ul>

      <div *ngFor="let item of pb_Main.pB_Components">
        <ul class="ps-grid-items ">
            <!-- {{item | json}} -->
          <li><button mat-button color="accent" (click)="enableEdit(item)"><mat-icon>edit</mat-icon>Edit</button></li>
          <li><button mat-button color="accent" (click)="delete(item)"><mat-icon>trash</mat-icon>Delete</button></li>
          <li>{{item?.name}}</li>
          <li>{{item?.unitName}}</li>
          <li>{{item?.price | currency}}</li>
          <li>{{item?.cost | currency}}</li>
          <li>{{item?.quantity}}</li>
        </ul>
      </div>
    </div>
  </mat-card-content>

</mat-card>

<mat-card *ngIf="pb_Component && componentForm">
  <div [formGroup]="componentForm">
    <button color="primary" mat-raised-button (click)="saveEdit()">
      <mat-icon>save</mat-icon>Save
    </button>

    <mat-card>
      <mat-card-content>
        <app-product-search-selector
            class         = "fields"
            [itemType]    = 1
            [productName] = "pb_Component?.name"
            [searchForm]  = "searchForm"
            (itemSelect)  = "getItem($event)">
        </app-product-search-selector>

        <div class="ps-grid-items">

          <app-value-fields
              [inputForm]="componentForm"
              [fieldName]="'name'">
            Name
          </app-value-fields>

          <ng-container [ngTemplateOutlet]="unitSelector"></ng-container>

          <ng-template #unitSelector>
            <div class="grid-units">
              <div *ngIf="pb_Component">
                <unit-type-select
                  [inputForm]     = 'componentForm'
                  [pb_Component]  = 'pb_Component'
                  [name]          = "pb_Component.unitName"
                  [id]            = 'pb_Component?.unitTypeID'
                  [searchForm]    = 'unitSearchForm'
                  (itemSelect)    = 'assignItem($event)'>
                </unit-type-select>
              </div>
              <div style="margin-left:45px">
                <button mat-button (click)="clearUnit()">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </div>
            </div>
          </ng-template>

          <app-value-fields
              [inputForm]="componentForm"
              [fieldType]="'number'"
              [fieldName]="'price'">
            Price
          </app-value-fields>

          <app-value-fields
              [inputForm]="componentForm"
              [fieldType]="'number'"
              [fieldName]="'cost'">
            Cost
          </app-value-fields>

          <app-value-fields
              [inputForm]="componentForm"
              [fieldType]="'number'"
              [fieldName]="'quantity'">
            Quantity
          </app-value-fields>
        </div>

      </mat-card-content>
    </mat-card>

  </div>
</mat-card>
