<div *ngIf="inputForm && clientTable; else loading"
      class="container">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign=" center" >
        <div fxLayout="column" fxLayoutAlign="start start" fxFlex="25">
          <h4>
            Edit Item: {{clientTable?.companyName}}
          </h4>
        </div>
        <div class="display-buttons">
          <app-edit-buttons-standard
                (outputeupdateItem)     ="update($event)"
                (outputupdateItemExit)  ="updateExit($event)"
                (outputupdatedeleteItem)="delete($event)"
                (outputupdateonCancel)  ="onCancel($event)"
                >
          </app-edit-buttons-standard>
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div [formGroup]="inputForm" >
        <div>
          <mat-form-field appearance="outline">
              <mat-label >DBA</mat-label>
              <input matInput
                    type="text"
                    formControlName="dba"
                    class="form-control" >
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
              <mat-label >Company</mat-label>
              <input matInput
                    type="text"
                    formControlName="companyName"
                    class="form-control" >
          </mat-form-field>
        </div>
      </div>

      <div>
          <mat-label>Description</mat-label>
          <simple-tinymce  type="text" name="" [(ngModel)]="onlineDescription">
          </simple-tinymce>
      </div>

      <div fxLayout="row" fxLayoutAlign="center none">
        <app-widget-uploader   (messageOut)="received_Image($event)"
                                [(fileNames)]="urlImageMain"
                                >
        </app-widget-uploader>
      </div>

    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading >
  <mat-spinner></mat-spinner>
</ng-template>
