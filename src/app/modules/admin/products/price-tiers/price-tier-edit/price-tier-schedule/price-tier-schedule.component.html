<div [formGroup]="inputForm">

  <!-- <div formArrayName="priceTierPrices"> -->

    <div  [formGroupName]="formGroupName"
          class="grid-time-container">

      <div >
        Time & Date based price will automatically apply when dates or time assigned. hello
      </div>
      <div class="grid-flow">

        <div>
          <mat-form-field appearance="outline" class="date-fields">
            <mat-label >Price</mat-label>
            <input matInput
                  currencyMask
                  type="text"
                  formControlName="specialPrice"
                  class="form-control" >
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="date-fields">
            <mat-label >WeekDays</mat-label>
            <input matInput
                  currencyMask
                  type="text"
                  formControlName="weekDays"
                  class="form-control" >
          </mat-form-field>
        </div>

        <div >
          <mat-form-field appearance="outline" class="date-fields">
            <mat-label >Start Time</mat-label>
            <input matInput
              type="time"
              formControlName="startTime"
                    class="form-control" >
          </mat-form-field>
        </div>

        <div >
          <mat-form-field appearance="outline" class="date-fields">
            <mat-label >End Time </mat-label>
            <input matInput
            type="time"
            formControlName="endTime"
            class="form-control" >
          </mat-form-field>
        </div>

      </div>
    </div>
  <!-- </div> -->

</div>
