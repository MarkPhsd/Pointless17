<div *ngIf="inputForm">

  <div>
    <mat-form-field appearance="outline">
      <mat-label >Class</mat-label>
      <input matInput type="text"
            formControlName="class"
            class="form-control" >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label >Subclass</mat-label>
      <input matInput type="text"
            formControlName="subclass"
            class="form-control" >
    </mat-form-field>
  </div>

</div>
