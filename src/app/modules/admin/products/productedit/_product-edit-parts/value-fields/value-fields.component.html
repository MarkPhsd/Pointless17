<div *ngIf="inputForm">
  <div [formGroup]="inputForm">
    <div class="filterItem" >
      <mat-form-field
            class="mat-fields quantity"
            appearance="outline">
        <mat-label><ng-content></ng-content></mat-label>

        <div *ngIf="passwordMask">
          <input matInput
                appAppPasswordMask
                [type]="fieldType"
                [formControlName]="fieldName"
                class="form-control" >
        </div>

        <div *ngIf="!passwordMask">
          <input matInput
                [type]="fieldType"
                [formControlName]="fieldName"
                class="form-control" >
        </div>

        </mat-form-field>
    </div>
  </div>
</div>
