<div *ngIf="inputForm && !searchingEnabled">
  <div [formGroup]="inputForm">
    <mat-form-field
          *ngIf="enabled"
          [class]="fieldsClass"
          appearance="outline">

        <mat-label>
          <ng-content></ng-content>
          {{itemHeader | titlecase}}
        </mat-label>
        <div *ngIf="type === 'input' && passwordMask">
          <input matInput
                [disabled] ='!enabled'
                [class]="fieldsClass"
                appAppPasswordMask
                ngDefaultControl
                [type]="fieldType"
                [formControlName]="fieldName">
        </div>

        <div *ngIf="type === 'input' && !passwordMask">
          <input matInput
                [class]="fieldsClass"
                [disabled] ='!enabled'
                [type]="fieldType"
                ngDefaultControl
                [formControlName]="fieldName">
        </div>
    </mat-form-field>
  </div>

  <div   *ngIf="!enabled && !searchingEnabled">
    <h3>
      {{itemHeader | titlecase}} : {{inputForm.controls[fieldName].value}}
    </h3>
  </div>

  <div [formGroup]="inputForm && !searchingEnabled"
       *ngIf="type === 'toggle'">
    <mat-slide-toggle
        [name]="fieldName"
        [disabled] ='!enabled'
        class="mat-label"
        ngDefaultControl
        [formControlName]="fieldName">
    </mat-slide-toggle>
  </div>

</div>
