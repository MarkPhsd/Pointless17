<div *ngIf="inputForm">
  <div [formGroup]="inputForm">
    <div class="filterItem" >
      <mat-form-field
            class="mat-fields quantity"
            appearance="outline">
        <mat-label><ng-content></ng-content></mat-label>
        <input matInput
              [type]="fieldType"
              [formControlName]="fieldName"
              class="form-control" >
      </mat-form-field>
    </div>
  </div>
</div>
