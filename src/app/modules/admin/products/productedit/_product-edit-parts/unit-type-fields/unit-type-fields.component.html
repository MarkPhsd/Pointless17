<div *ngIf="inputForm">
  <div [formGroup]="inputForm">
    <div class="filterItem" >
      <mat-form-field appearance="outline">
        <mat-label>Unit Of Measure</mat-label>
        <mat-select
                    type="number"
                    [formControlName] = "'unitTypeID'"
                    name="unitTypeID"
          >
          <div *ngIf="unitTypes as list" >
            <mat-option *ngFor="let item of list" [value]="item.id">
                {{item.name}}
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
