<div *ngIf="(action$ | async) as action"></div>

<div *ngIf="inputForm"
     [formGroup]="inputForm"
     class="grid-container" >

  <div>
    <app-value-fields
      *ngIf="!isInventory"
      [fieldsClass]="'font-medium'"
      [inputForm]= "inputForm"
      [fieldName]="'retail'">
      Price
    </app-value-fields>

    <div>
      <button class="button" mat-raised-button (click)="showMorePrices = !showMorePrices">Show More Prices</button>
    </div>
    <div *ngIf="showMorePrices">
      <app-value-fields
          *ngIf="!isInventory"
          [fieldsClass]="'font-medium'"
          [inputForm]= "inputForm"
          [fieldName]="'priceA'">
          Price 1
        </app-value-fields>
        <app-value-fields
          *ngIf="!isInventory"
          [fieldsClass]="'font-medium'"
          [inputForm]= "inputForm"
          [fieldName]="'priceB'">
          Price 2
        </app-value-fields>
        <app-value-fields
          *ngIf="!isInventory"
          [fieldsClass]="'font-medium'"
          [inputForm]= "inputForm"
          [fieldName]="'priceC'">
          Price 3
        </app-value-fields>
    </div>
    <app-value-fields
        *ngIf="!isInventory"
        [fieldsClass]="'font-medium'"
        [inputForm]= "inputForm"
        [fieldName]="'wholesale'">
      Cost
    </app-value-fields>

    <app-value-fields
      *ngIf="isInventory"
      [fieldsClass]="'font-medium'"
      [inputForm]= "inputForm"
      [fieldName]="'price'">
      Price
    </app-value-fields>

    <app-value-fields
        *ngIf="isInventory"
        [fieldsClass]="'font-medium'"
        [inputForm]= "inputForm"
        [fieldName]="'cost'">
      Cost
    </app-value-fields>

  <div class="grid-container-3col" >
    <div>
      <app-price-category-search
          [isInventory]="isInventory"
          [id]         ="priceCategoryID"
          [searchForm] = "searchForm"
          [inputForm]  ="inputForm"  >
      </app-price-category-search>
    </div>

    <div>
      <button mat-button
              color="accent"
              (click)="openPriceCategory()">
        <div *ngIf="priceCategoryID != 0">
          <mat-icon>expand</mat-icon>
        </div>
        <div *ngIf="priceCategoryID == 0">
          <mat-icon>add</mat-icon>
        </div>
      </button>
    </div>
    <div *ngIf="priceCategoryID  && priceCategoryID != 0">
      <button mat-button
              color="warn"
              (click)="clearPriceCategory()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="!isInventory && itemType && itemType.type">
    <div *ngIf=" (
               itemType.type.toLowerCase() === 'retail liquor'
            || itemType.type.toLowerCase() === 'service liquor'
             ||itemType.type.toLowerCase() === 'retail'
          )">

      <div class="mat-form-field">
        <mat-form-field appearance="outline">
        <mat-label >CRV</mat-label>
        <input matInput type="text"
              formControlName="crv"
              class="form-control" >
        </mat-form-field>
      </div>

      <app-value-fields
        [inputForm]="inputForm"
        [fieldsClass]="'font-medium'"
        [fieldName]="'caseRetail'"
        >
        Case Price
      </app-value-fields>
      <app-value-fields
        [inputForm]="inputForm"
        [fieldsClass]="'font-medium'"
        [fieldName]="'caseQty'"
        >
        Case Quantity
      </app-value-fields>
     </div>
  </div>

</div>
