<div *ngIf="inputForm" [formGroup]="inputForm" class="grid-container" >

  <div>
    <mat-form-field appearance="outline">
      <mat-label >Basic Retail</mat-label>
        <input  matInput
            type              =  "text"
            name              =  "retail"
            [formControlName] = "'retail'"
          />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label >MSRP</mat-label>
      <input  matInput
          type               ="text"
          name               ="msrp"
          [formControlName]  ="'msrp'"
        />
    </mat-form-field>
  </div>

  <div>
    <app-price-category-search
          [id]         ="priceCategoryID"
          [inputForm]  ="inputForm"
        >
    </app-price-category-search>
  </div>


  <div *ngIf="
       itemType.type === 'Retail Liquor'
       || itemType.name === 'Wine'
       || itemType.name === 'Liquor'
       || itemType.name === 'Beer'
       || itemType.type === 'Retail'">

    <div class="mat-form-field">
      <mat-form-field appearance="outline">
        <mat-label >CRV</mat-label>
        <input matInput type="text"
              formControlName="crv"
              class="form-control" >
      </mat-form-field>
    </div>
  </div>

</div>
