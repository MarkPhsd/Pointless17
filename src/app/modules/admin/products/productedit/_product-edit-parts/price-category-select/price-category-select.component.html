<div *ngIf="inputForm" [formGroup]="inputForm" class="grid-container" >

  <div>
    <mat-form-field appearance="outline">
      <mat-label >Basic Retail</mat-label>
        <input  matInput
            type              =  "text"
            name              =  "retail"
            [formControlName] = "'retail'"
          />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label >MSRP</mat-label>
      <input  matInput
          type               ="text"
          name               ="msrp"
          [formControlName]  ="'msrp'"
        />
    </mat-form-field>
  </div>

  <div class="grid-container-2col" >
    <div>
      <app-price-category-search
        [id]         ="priceCategory"
        [inputForm]  ="inputForm"
        >
      </app-price-category-search>
    </div>

    <div *ngIf="priceCategoryID  && priceCategoryID != 0">
      <button mat-button
              color="accent"
              (click)="openPriceCategory()">
        <mat-icon>expand</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="itemType && itemType.type != undefined">
    <div *ngIf=" (
             itemType.type === 'Retail Liquor'
             ||itemType.type.toLowerCase() === 'retail'
          )">

      <div class="mat-form-field">
      <mat-form-field appearance="outline">
      <mat-label >CRV</mat-label>
      <input matInput type="text"
            formControlName="crv"
            class="form-control" >
      </mat-form-field>
      </div>
    </div>
  </div>

</div>
