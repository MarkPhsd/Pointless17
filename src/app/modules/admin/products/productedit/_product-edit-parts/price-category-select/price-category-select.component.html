<div *ngIf="inputForm"
     [formGroup]="inputForm"
     class="grid-container" >

  <div>
    <app-value-fields
      [inputForm]= "inputForm"
      [fieldName]="'retail'">
      Cost
    </app-value-fields>

  <!-- <app-value-fields
      [inputForm]= "inputForm"
      [fieldName]="'wholesale'">
    MSRP
  </app-value-fields> -->

   <app-value-fields
      [inputForm]= "inputForm"
      [fieldName]="'wholesale'">
    Cost
  </app-value-fields>

  <div class="grid-container-2col" >
    <div>
      <app-price-category-search
          [id]         ="priceCategory"
          [inputForm]  ="inputForm"  >
      </app-price-category-search>
    </div>

    <div *ngIf="priceCategoryID  && priceCategoryID != 0">
      <button mat-button
              color="accent"
              (click)="openPriceCategory()">
        <mat-icon>expand</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="itemType && itemType.type">
    <div *ngIf=" (
               itemType.type.toLowerCase() === 'retail liquor'
            || itemType.type.toLowerCase() === 'service liquor'
             ||itemType.type.toLowerCase() === 'retail'
          )">

      <div class="mat-form-field">
        <mat-form-field appearance="outline">
        <mat-label >CRV</mat-label>
        <input matInput type="text"
              formControlName="crv"
              class="form-control" >
        </mat-form-field>
      </div>

      <app-value-fields
        [inputForm]="inputForm"
        [fieldName]="'caseRetail'"
        >
        Case Price
      </app-value-fields>
      <app-value-fields
        [inputForm]="inputForm"
        [fieldName]="'caseQty'"
        >
        Case Quantity
      </app-value-fields>
  </div>
  </div>

</div>
