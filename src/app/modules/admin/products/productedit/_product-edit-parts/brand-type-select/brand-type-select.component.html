  <div class="grid"
       [formGroup]="searchForm"  >

    <div>
      <mat-form-field  style="max-width:165px" [class]="formFieldClass" appearance="outline"  >
        <mat-label class="form-background">
          <mat-icon>search</mat-icon><ng-content></ng-content>
        </mat-label>

        <input  #input
                matInput
                type             ="text"
                placeholder      ="Lookup"
                formControlName  ="idLookup"
                [matAutocomplete]="auto">

        <mat-autocomplete panelWidth    = "auto"
                              #auto         = "matAutocomplete"
                              (optionSelected)="onChange($event)">
          <mat-option *ngFor="let item of (results$ | async)?.results"
                        [value]="item">
              {{item.company}} -- {{item.account}}
          </mat-option>
        </mat-autocomplete>

        <button *ngIf="searchValueAssigned"
                matSuffix
                mat-icon-button aria-label="Clear"
                (click)="clearInput()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

  </div>

  <div      hidden="true"
            [formGroup]="inputForm">
    <input  [formControlName]="fieldName">
  </div>
