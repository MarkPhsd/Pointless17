<div *ngIf="inputForm" [formGroup]="inputForm">
    <div *ngIf="(categories$ | async) as list; else loading" >
      <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select
                  type="number"
                  [formControlName] = "'categoryID'"
                  name="categoryID"
                  (selectionChange)="getCategory($event)"
        >
          <mat-option *ngFor="let item of list" [value]="item.id">
              {{item.name}}
          </mat-option>

      </mat-select>
    </mat-form-field>
  </div>

  <ng-template #loading>
    <mat-label>Categories</mat-label>
    <mat-spinner [diameter]="50"></mat-spinner>
  </ng-template>
</div>
