<div *ngIf="inputForm">
  <div [formGroup]="inputForm"  class="grid-items">
    <div class="filterItem" >
      <mat-form-field appearance="outline">
        <mat-label>Prompt Group</mat-label>
        <mat-select
                    type="number"
                    [formControlName]  ="'promptGroupID'"
                    name="promptGroupID"
                    (selectionChange)="onSelect($event)"
          >
          <div *ngIf="(promptResults$ | async) as list">
              <mat-option *ngFor="let item of list" [value]="item.id">
                {{item.name}}
              </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div>
    <button mat-raised-button (click)="removePrompt()">
      <mat-icon color="warn">delete</mat-icon>
    </button>
  </div>
</div>
