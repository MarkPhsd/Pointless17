<div *ngIf="inputForm"
     [formGroup]="inputForm" >

  <div  class="mat-label" >
    <mat-slide-toggle
        class="mat-label"
        name="enabled"
        formControlName="active">
      <mat-label class="mat-label">Active</mat-label>
    </mat-slide-toggle>
  </div>

  <div  class="mat-label">
    <mat-slide-toggle
        name="webProduct"
        class="mat-label"
        formControlName="webProduct">
      <mat-label class="mat-label">Web Enabled</mat-label>
    </mat-slide-toggle>
  </div>

  <div  class="mat-label">
    <mat-slide-toggle
          name="webWorkRequired"
          class="mat-label"
          formControlName="webWorkRequired">
      <mat-label class="mat-label">Requires Work</mat-label>
    </mat-slide-toggle>
  </div>

</div>
