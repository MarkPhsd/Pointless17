<div [formGroup]="inputForm"
     *ngIf="inputForm">
  <div *ngIf="(departments$ | async) as list; else loading" >
    <mat-form-field appearance="outline">
      <mat-label> Department</mat-label>
      <mat-select
                  type="number"
                  [formControlName]  ="'departmentID'"
                  name="departmentID" >
          <mat-option *ngFor="let item of list" [value]="item.id">
            {{item?.name}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <ng-template #loading>
    <div *ngIf="loadingItems">
      <mat-label><ng-content></ng-content> </mat-label>
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    </ng-template>
</div>
