<div *ngIf="(product || inventory) && inputForm">
  <mat-form-field appearance="outline">
    <mat-label>Meta Tags</mat-label>

    <mat-chip-list    #chipList aria-label=" selection"  >
      <mat-chip
            *ngFor="let item of (itemTags || [])"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(item)">
         {{item | json}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
            placeholder="New item..."
            #input
            [(ngModel)]      ="metaTagList"
            [formControl]    ="metaTags"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>

    <mat-autocomplete
                      panelWidth="auto"
                      #auto="matAutocomplete"
                      [displayWith]="displayFn.bind(this)"
                      (optionSelected)="selected($event)"
                      >
      <mat-option *ngFor="let item of results$ | async"
                  [value]="item">
        {{item.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div
       *ngIf="inputForm"
       [hidden]="true"
       [formGroup]="inputForm">
    <input  matInput
            type="text"
            name="metaTags"
            formControlName="metaTags">
  </div>

</div>
