<mat-card>

  <mat-card-title>
    Edit Selected Items
  </mat-card-title>

  <mat-card-subtitle>
    Any changes to this window will update all selected items.
    <button mat-button (click)="updateItems()"><mat-icon>update</mat-icon>Update</button>
    <button mat-button (click)="exit()"><mat-icon>close</mat-icon>Close</button>
    <div *ngIf="selected">
      <!-- {{selected | json}} -->
    </div>
  </mat-card-subtitle>

  <mat-card-content>
    <div class="grid-container"
         [formGroup]="inputForm">

      <div>
        <product-type-select     [inputForm]="inputForm"></product-type-select>
      </div>
      <div>
        <app-department-select   [inputForm]="inputForm"></app-department-select>
      </div>
      <div>
        <app-category-select     [inputForm]="inputForm"></app-category-select>
      </div>
      <div>
        <app-brand-type-select   [inputForm]="inputForm"> </app-brand-type-select>
      </div>
      <div>
        <app-species-list        [inputForm]="inputForm"></app-species-list>
      </div>

      <div>

        <div  class="mat-label" >
          <mat-slide-toggle
              class="mat-label"
              name="enabled"
              formControlName="active">
              <mat-label class="mat-label">Active</mat-label>
            </mat-slide-toggle>
        </div>

        <div  class="mat-label">
              <mat-slide-toggle
              name="webMode"
              class="mat-label"
              formControlName="webProduct">
              <mat-label class="mat-label">Web Enabled</mat-label>
            </mat-slide-toggle>
        </div>

        <div  class="mat-label">
            <mat-slide-toggle
            name="webMode"
            class="mat-label"
            formControlName="webWorkRequired">
            <mat-label class="mat-label">Requires Work</mat-label>
          </mat-slide-toggle>
        </div>

      </div>

    </div>

  </mat-card-content>

</mat-card>
