<div *ngIf="inputForm">
  <div [formGroup]="inputForm">
    <div class="grid-container ">
      <mat-label>Type</mat-label>
      <div  class="toggle-list" *ngIf="(priceAdjustScheduleTypes$ | async) as priceAdjustScheduleTypes ">
        <div *ngIf="priceAdjustScheduleTypes as list" >
          <mat-button-toggle-group name="type"
                                  aria-label="iTem Type"
                                  formControlName="type">
            <mat-button-toggle class="discount-type-button"
                               [value]="item.name"
                               (tapClick)="selectAdjustScheduleTypes(item)"
                               *ngFor="let item of list" >

                <div>
                  <mat-icon>{{item.icon}}</mat-icon>
                </div>
                {{item.name}}
            </mat-button-toggle>
          </mat-button-toggle-group>

          <div *ngIf="selectedAdjustScheduleTypes" >

            <mat-divider></mat-divider>

            <div  class="discount-info">
              <mat-card >
                <mat-card-title>
                  <div class="discount-instructions">
                    Details & Instructions
                  </div>
                </mat-card-title>

                <mat-card-content>
                  <div *ngIf="selectedAdjustScheduleTypes.name === 'Menu List'">
                    <div class="discount-description">
                      For menu lists to be displayed or avalible under certain conditions.
                    </div>
                  </div>
                  <div *ngIf="selectedAdjustScheduleTypes.name === 'BOGO - Item Discounts'">
                    <div class="discount-description">
                      Items to be selected from the rewards section.
                    </div>
                  </div>
                  <div *ngIf="selectedAdjustScheduleTypes.name === 'Percent Off'">
                    Input the percentage off.
                    <mat-form-field appearance="outline">
                      <mat-label >Value</mat-label>
                      <input matInput type="number"
                             formControlName="value"
                             [(ngModel)]="value"
                             (ngModelChange) = "updateInfo()"
                             class="form-control" >
                    </mat-form-field>
                  </div>
                  <div *ngIf="selectedAdjustScheduleTypes.name === 'Money Off'">
                    Input the cash discount.
                    <mat-form-field appearance="outline">
                      <mat-label >Value</mat-label>
                      <input matInput type="number"
                            formControlName="value"
                            [(ngModel)]="value"
                            (ngModelChange) = "updateInfo()"
                            class="form-control" >
                    </mat-form-field>
                  </div>
                  <div *ngIf="selectedAdjustScheduleTypes.name === 'Free Item Off'">
                    <div class="discount-description">
                      Items to be selected from the rewards section.
                    </div>
                  </div>

                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
