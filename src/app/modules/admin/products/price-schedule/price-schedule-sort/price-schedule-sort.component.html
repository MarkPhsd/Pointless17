
<div *ngIf="(priceSchedules$ | async) as item"></div>
<div *ngIf="(saveSort$ | async) as item"></div>

<ng-template #saving>
  <mat-spinner [diameter]="50"></mat-spinner>
</ng-template>

<button mat-button (click)="refreshList()"><mat-icon>refresh</mat-icon></button>

<div  >
  <div  *ngIf="priceSchedules">
    <h5>Drag / Drop to Sort</h5>
    <div class="drag-container">

      <div  class="drag-list "
            cdkDropList
            #accordionList="cdkDropList"
            (cdkDropListDropped)  ="drop($event)"
          >
        <div  *ngFor="let item of priceSchedules; let index = index;"
              class="pop"
              cdkDrag
              (click)="assignItem(item, index)"
          >
            <div>
              {{item?.name}}
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
