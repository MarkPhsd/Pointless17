<div *ngIf="designerMode">
  <mat-checkbox [(ngModel)]="options.swap" (ngModelChange)="changedOptions()">
    Swap
  </mat-checkbox>
  <mat-checkbox [(ngModel)]="options.swapWhileDragging" (ngModelChange)="changedOptions()">
    Swap Items While Dragging
  </mat-checkbox>
  <mat-checkbox [(ngModel)]="options.pushItems" (ngModelChange)="changedOptions()">
    Push Items
  </mat-checkbox>
</div>

<div *ngIf="layoutService.dashboardModel">

  <gridster [style.background]="backgroundColor"
            [style.opacity]="opacity/100"
            class="content-container"
            [options]="options"
            (drop)="onDrop($event)"
            >

    <gridster-item  [style.opacity]="getOpacity(item?.object?.opacity/100)"
                    [style.border-radius]="getBorderRadius(item?.object?.borderRadius)"
                    [style.border]="getBorder(item?.object?.border)"
                    [item]="item"
                    *ngFor="let item of layoutService.dashboardArray">

        <div>
          <div class="menu-bar" *ngIf="designerMode">
          <mat-menu-basic
              [enableDelete]="true"
              [enableSettings]="true"
              (outputDelete)="removeItem(item)"
              (outputSettings)="openItemSettings(item)">
            </mat-menu-basic>
          </div>

          <div [class]="gridsteritemclass">
            <ng-container
                    class="cutting-corners"
                    *ngComponentOutlet="item.component;
                    ndcDynamicInputs  : item.object;
                    ndcDynamicOutputs : outputs">
            </ng-container>
          </div>
        </div>
    </gridster-item>
  </gridster>

</div>
