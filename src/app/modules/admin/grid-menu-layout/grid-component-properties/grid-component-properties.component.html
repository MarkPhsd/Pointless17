<mat-card>
  <mat-card-title>
    <div class="grid-title">
      <div>
        Edit Card
      </div>

      <div>
        <app-edit-buttons-standard
          (outputeupdateItem)     ="update($event)"
          (outputupdateItemExit)  ="updateExit($event)"
           (outputupdateonCancel)  ="onCancel($event)"
          enableDelete            ="false"
        ></app-edit-buttons-standard>
      </div>
    </div>

    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content >
    <div [formGroup]="inputForm"
          *ngIf="inputForm &&   dashBoardContent; else loading;" >
      <div class="grid-forms">
        <div class="grid-items">
          <app-value-fields
            [inputForm]="inputForm"
            [fieldName]="'name'"
            [fieldsClass]="'font-small'">
              Name
          </app-value-fields>

          <div class="grid-items">
            <mat-button-toggle-group name="type"
                      aria-label="item Type"
                      formControlName="type">
              <mat-button-toggle class="discount-type-button"
                      [value]="item.name"
                      (click)="setCardType(item)"
                      *ngFor="let item of cardTypes" >
               <mat-icon>{{item.icon}} </mat-icon> {{item.name}}
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>

          <span >
            <div *ngIf="cardType === 'chart' || cardType === 'report'" class="grid-items">
              <mat-button-toggle-group name="type"
                        aria-label="item Type"
                        formControlName="rangeType">
                <mat-button-toggle class="discount-type-button"
                        [value]="item"
                        (click)="setRangeType(item)"
                        *ngFor="let item of rangeTypes" >
                   {{item}}
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>

            <div class="grid-items" *ngIf="cardValueTypes">
              <mat-form-field  appearance="outline">
                  <mat-label> Value Type </mat-label>
                  <mat-select
                      [formControlName] ="'cardValueType'"
                      (selectionChange)="setCardValueType($event.value)">
                    <mat-option value="">

                    </mat-option>
                    <mat-option
                        *ngFor="let item of cardValueTypes"
                          [value]="item.name">
                        {{item.name}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
            </div>

            <div *ngIf="cardType === 'menu' && (cardValueType === 'Category')">
              <div class="grid-item"
                    *ngIf="categories$">
                  <form-select-list [searchForm]      = "inputForm"
                                    [formFieldName]   = "'categoryID'"
                                    [list$]           = "categories$"
                                    [showActiveInactive]="true"
                                    (selectionChange) = "setCategory($event)">
                  <div fieldSearchDescription>Category</div>
                  </form-select-list>
              </div>
            </div>

          </span>
        </div>
      </div>
    </div>
  </mat-card-content>

  <ng-template #loading>
    <mat-spinner [diameter]="50"></mat-spinner>
  </ng-template>

  name : string;
  roles: widgetRoles[]
  rangeType: string;        //hour, month, day, year
  lengtOfRange: string;     //number of range month, year etc
  type: string; //preset types, menu, report widget
  dateFrom: string;
  dateTo   : string; -->
