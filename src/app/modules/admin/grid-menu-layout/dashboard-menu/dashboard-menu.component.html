
  <div *ngIf="collection &&
              collection.length>0"
        class="grid-items">
    <mat-button-toggle-group
              name="type"
              aria-label="item Type">
          <mat-button-toggle
                *ngFor="let item of collection"
                class="discount-type-button"
                [value]="item.id"
                (click)="forceRefresh(item)"
                >
            {{item.name}}
          </mat-button-toggle>

      </mat-button-toggle-group>
  </div>
