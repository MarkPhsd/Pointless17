<div class="grid-flow">
  <div >
      <div>
          <mat-form-field  appearance="outline">
          <mat-label >Title</mat-label>
          <input matInput
                type="text"
                id="title"
                formControlName="title"
                class="form-control" >
          </mat-form-field>
      </div>

      <div>
          <mat-form-field appearance="outline">
          <mat-label >First Name</mat-label>
          <input matInput
                 type="text"
                 id="title"
                 formControlName="firstName"
                 class="form-control" >
          </mat-form-field>
      </div>

      <div>
          <mat-form-field appearance="outline">
          <mat-label >Last Name</mat-label>
          <input matInput
                 type="text"
                 id="title"
                 formControlName="lastName"
                 class="form-control" >
            </mat-form-field>
      </div>

      <div>
          <mat-form-field appearance="outline">
          <mat-label >Phone</mat-label>
          <input matInput
                type="text"
                id="title"
                formControlName="phone"
                class="form-control" >
          </mat-form-field>
      </div>

      <div>
          <mat-form-field appearance="outline">
          <mat-label >Email</mat-label>
          <input matInput
                  type="text"
                  id="title"
                  formControlName="email"
                  class="form-control" >
          </mat-form-field>
      </div>

  </div>

  <div>

    <div>
      <mat-form-field appearance="outline">
      <mat-label >Loyalty Points</mat-label>
      <input matInput type="text"
            id="title"
            formControlName="loyaltyPoints"
            class="form-control" >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>DOB</mat-label>
        <input matInput
              [matDatepicker]="picker"
              formControlName="dob"
            >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Expiration</mat-label>
        <input matInput
              [matDatepicker]="picker"
              formControlName="followUp"
            >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </div>

  <div>
    <div >
      <app-client-types-lookup [inputForm]="inputForm" ></app-client-types-lookup>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Tax Option</mat-label>
        <mat-select   [disabled]="!isAuthorized"
                      type="number"
                      formControlName ="taxSales"
                    >
          <mat-option [value]="1">Non Taxable Client</mat-option>
          <mat-option [value]="0">Taxable Client</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Price Level Option</mat-label>
        <mat-select   [disabled]="!isAuthorized"
                      type="number"
                      formControlName ="priceTier"
                    >
          <mat-option [value]="0">Standard</mat-option>
          <mat-option [value]="1">Level 1</mat-option>
          <mat-option [value]="2">Level 2</mat-option>
          <mat-option [value]="3">Level 3</mat-option>
          <mat-option [value]="4">Level 4</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div >
      <app-status-lookup
          [inputForm]="inputForm"
      ></app-status-lookup>
    </div>
  </div>

  <div>
    <mat-form-field appearance="outline"
        id="customer-notes">
      <mat-label>Customer Notes</mat-label>
        <textarea matInput
                  rows="10"
                  columns="40"
                  formControlName="notes"

        ></textarea>
    </mat-form-field>
  </div>

</div>
