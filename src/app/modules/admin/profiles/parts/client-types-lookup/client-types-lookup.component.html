<div *ngIf="inputForm && clientTypes && formControlName" 
     [formGroup]="inputForm">

    <mat-form-field class="fields" appearance="outline">
      <mat-label>Client Type</mat-label>
      <mat-select
                  type              = "number"
                  name              = "clientTypeID"
                  ngDefaultControl 
                  [formControlName] = "formControlName"
                >

        <mat-option *ngFor="let item of clientTypes"
                    [value]="item.id">
            {{item.name}}
        </mat-option>

      </mat-select>
    </mat-form-field>

</div>
