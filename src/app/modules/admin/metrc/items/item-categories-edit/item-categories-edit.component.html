
<mat-card >
    <mat-card-title>
    <app-edit-buttons-standard
          (outputeupdateItem)     ="update($event)"
          (outputupdatedeleteItem)="delete($event)"
          (outputupdateonCancel)  ="cancel($event)"
    ></app-edit-buttons-standard>
   </mat-card-title>

   <mat-divider>
   </mat-divider>

   <mat-card-content *ngIf="category$ | async; else loading"
      [formGroup]="categoryForm">

      <div>
        <mat-form-field appearance="outline">
          <mat-label >Name</mat-label>
          <input matInput
                type="text"
                formControlName="name"
                class="form-control" >
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label >Category Type</mat-label>
          <input matInput
                type="text"
                formControlName="productCategoryType"
                class="form-control" >
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label >Quantity Type</mat-label>
          <input matInput
                type="text"
                formControlName="quantityType"
                class="form-control" >
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>
  </mat-card-content>

</mat-card>

<ng-template class="center-item" #loading>
  <mat-spinner></mat-spinner>
</ng-template>
