<mat-card>
  <button mat-button
          color="primary"
          (click)="importCategories()">
          <mat-icon>download</mat-icon>Import
  </button>
  <button mat-button
      color="primary"
      (click)="searchItems()">
      <mat-icon>refresh</mat-icon>Refresh
  </button>

</mat-card>

<mat-card *ngIf="mETRCItemsCategories$">

    <ag-grid-angular
      #agGrid
      style                ="width: 100%; height: 75vh;"
      id                   ="mySearchGrid"
      class                ="ag-theme-material"
      [columnDefs]         ="columnDefs"
      [defaultColDef]      ="defaultColDef"
      [rowData]            ="mETRCItemsCategories$ | async"
      [frameworkComponents]="frameworkComponents"
      (gridReady)          ="onGridReady($event)">
    </ag-grid-angular>

</mat-card>
