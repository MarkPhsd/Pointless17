<div *ngIf="inputForm && package"
     [formGroup]="inputForm">

    <!-- <div>
      <app-product-search-selector
        [doNotPassName]     = 'true'
        [metrcCategoryName] = "package.productCategoryName"
        [searchForm]        = "inputForm"
        (itemSelect)        = "getCatalogItem($event)">
      </app-product-search-selector>
    </div> -->

    <!-- [metrcCategoryName] = "package.productCategoryName" -->
    <div class="grid-item">
      <app-product-search-selector
                [formControlName]   ="'productName'"
                [searchForm]        ="inputForm"
                [doNotPassName]     = 'true'
                (itemSelect)        ="getCatalogItem($event)">
        <div fieldDescription>
        <mat-icon>search</mat-icon>
          Search
        </div>
      </app-product-search-selector>
    </div>

    <div>
      <app-facility-search-selector
          [searchForm]="inputForm"
          (itemSelect)="getVendor($event)">
      </app-facility-search-selector>
    </div>

    <div *ngIf="package && package.sourceHarvestName">
      <mat-label>Source harvest:</mat-label>
      {{package?.sourceHarvestName}}
    </div>

    <div>
      <mat-form-field appearance="outline" fxFill>
      <mat-label >Batch Number</mat-label>
      <input matInput
            [(ngModel)] ="productionBatchNumber"
            type="text"
            formControlName="productionBatchNumber"
             >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" fxFill >
      <mat-label>Expiration</mat-label>
      <input matInput
            type="text"
            formControlName="expiration"
            name="expiration"
            [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" fxFill>
      <mat-label>Batch Date</mat-label>
        <input matInput
              type="text"
              formControlName="batchDate"
              [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'productCategoryName'">
          METRC Category
      </app-value-fields>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'productCategoryType'">
          METRC Category Type
      </app-value-fields>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'quantityType'">
          METRC Quantity Type
      </app-value-fields>
    </div>

</div>
