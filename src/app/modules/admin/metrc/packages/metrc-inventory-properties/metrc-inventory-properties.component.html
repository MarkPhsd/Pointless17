<div *ngIf="inputForm && package"
     [formGroup]="inputForm">

    <div>
      <app-product-search-selector
        [doNotPassName]     ='true'
        [metrcCategoryName] = "package.productCategoryName"
        [searchForm] ="inputForm"
        (itemSelect) ="getCatalogItem($event)">
        >
      </app-product-search-selector>
      <!-- <app-addMenuItem [productName]="productName"></app-addMenuItem> -->
    </div>

    <div>
      <app-facility-search-selector
          [searchForm]="inputForm"
          (itemSelect)="getVendor($event)">
          >
      </app-facility-search-selector>
    </div>

    <div >
      <mat-label>Source harvest:</mat-label>
      {{package?.sourceHarvestName}}
    </div>

    <div>
      <mat-form-field appearance="outline">
      <mat-label >Batch Number</mat-label>
      <input matInput
            [(ngModel)] ="productionBatchNumber"
            type="text"
            formControlName="productionBatchNumber"
            class="max-width" >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
      <mat-label>Expiration</mat-label>
      <input matInput
            type="text"
            formControlName="expiration"
            name="expiration"
            [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
      <mat-label>Batch Date</mat-label>
      <input matInput
              type="text"
              formControlName="batchDate"
              [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" >
      <mat-label >METRC Category</mat-label>
      <input matInput
              type="text"
              formControlName="productCategoryName"
            >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline"  >
      <mat-label >METRC Category Type</mat-label>
      <input matInput
              type="text"
              formControlName="productCategoryType"
            >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline"  >
      <mat-label >METRC Quantity Type</mat-label>
      <input matInput
              type="text"
              formControlName="quantityType"
            >
      </mat-form-field>
    </div>
</div>
