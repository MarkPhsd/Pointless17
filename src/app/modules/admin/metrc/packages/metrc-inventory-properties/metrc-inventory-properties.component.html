<div *ngIf="(action$ | async) as action"></div>
<div *ngIf="inputForm && package"  [formGroup]="inputForm">

    <div class="grid-menu-search-selector">
       <div>
         <app-product-search-selector
                   [formControlName]   = "'productName'"
                   [searchForm]        = "inputForm"
                   [doNotPassName]     = 'true'
                   [filter]            = 'filter'
                   (itemSelect)        = "getCatalogItem($event)">
           <div fieldDescription>
             <mat-icon>search</mat-icon>
             Search
           </div>
         </app-product-search-selector>
       </div>


       <!-- ID {{package?.productID}} -->
      <div style="margin-top: 5px;" *ngIf="inputForm.controls['productID'].value">
        <button mat-raised-button color="accent" (click)="openProductEditor(inputForm.controls['productID'].value)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </div>

      <div style="margin-top: 5px;" *ngIf="!inputForm.controls['productID'].value">
        <button mat-raised-button color="accent" (click)="openNewProductByType()">
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </div>

    <div>
      <app-facility-search-selector
          [searchForm]="inputForm"
          (itemSelect)="getVendor($event)">
      </app-facility-search-selector>
    </div>

    <div *ngIf="package && package.sourceHarvestName">
      <mat-label>Source harvest:</mat-label>
      {{package?.sourceHarvestName}}
    </div>

    <div>
      <mat-form-field appearance="outline" fxFill>
      <mat-label >Batch Number</mat-label>
      <input matInput
            [(ngModel)] ="productionBatchNumber"
            type="text"
            formControlName="productionBatchNumber"
             >
      </mat-form-field>
    </div>

    <div style="width:150px">
      <mat-form-field appearance="outline" fxFill >
      <mat-label>Expiration</mat-label>
      <input matInput
            type="text"
            formControlName="expiration"
            name="expiration"
            [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div style="width:150px">
      <mat-form-field appearance="outline" fxFill>
      <mat-label>Batch Date</mat-label>
        <input matInput
              type="text"
              formControlName="batchDate"
              [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div style="width:150px">
      <mat-form-field appearance="outline" fxFill>
      <mat-label>Test Date</mat-label>
        <input matInput
              type="text"
              formControlName="testDate"
              [matDatepicker]="picker3">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'productCategoryName'">
          METRC Category
      </app-value-fields>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'productCategoryType'">
          METRC Category Type
      </app-value-fields>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'quantityType'">
          METRC Quantity Type
      </app-value-fields>
    </div>

</div>
