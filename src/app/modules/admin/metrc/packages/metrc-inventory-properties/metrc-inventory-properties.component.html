<div *ngIf="(action$ | async) as action"></div>

<div *ngIf="inputForm && package"  [formGroup]="inputForm">

    <div class="grid-menu-search-selector">
       <div>
         <app-product-search-selector
                   [formControlName]   = "'productName'"
                   [searchForm]        = "inputForm"
                   [doNotPassName]     = 'true'
                   [filter]            = 'filter'
                   (itemSelect)        = "getCatalogItem($event)">
           <div fieldDescription>
             <mat-icon>search</mat-icon>
             Search
           </div>
         </app-product-search-selector>
       </div>

      <div>
        <div style="margin-top: 5px;
                    width: 45px;
                    overflow: hidden;" *ngIf="inputForm.controls['productID'].value">
          <button  style="padding:0px;margin:0px; " mat-button color="accent" (click)="openProductEditor(inputForm.controls['productID'].value)">
            <mat-icon  style="padding:0px;margin:0px">open_in_new</mat-icon>
          </button>
        </div>

        <div style="margin-top: 5px;
              width: 45px;
              overflow: hidden;" *ngIf="!inputForm.controls['productID'].value">
            <button style="padding:0px;margin:0px; " mat-button color="accent" (click)="openNewProduct(package)">
              <mat-icon  style="padding:0px;margin:0px">add</mat-icon>
            </button>
        </div>

        <div style="margin-top: 5px;
            width: 45px;
            padding:0px;
            overflow: hidden;" *ngIf="inputForm.controls['productID'].value">
            <button style="padding:0px;margin:0px; " mat-button color="warn" (click)="deleteProductID()">
              <mat-icon  style="padding:0px;margin:0px">delete</mat-icon>
            </button>
        </div>
      </div>


    
    </div>
    <div style="width:150px" *ngIf="package?.unitOfMeasureName != 'Each'">
      <app-value-fields
        [inputForm]="inputForm"
        [fieldName]="'labFacilityLicenseNumber'"
      > Lab Faclicity Number</app-value-fields>

       <app-value-fields
        [inputForm]="inputForm"
        [fieldName]="'labFacilityName'"
      > Lab Facility Name</app-value-fields>

       <app-value-fields
        [inputForm]="inputForm"
        [fieldName]="'sourceHarvestNumber'"
      > Producer Number</app-value-fields> 

       <app-value-fields
          [inputForm]="inputForm"
          [fieldName]="'sourceHarvestName'"
        >Producer Name
      </app-value-fields>

      </div>


    <div>
      <mat-form-field appearance="outline" fxFill>
      <mat-label >Batch Number</mat-label>
      <input matInput
            type="text"
            formControlName="productionBatchNumber"  >
      </mat-form-field>
    </div>

    <div style="width:150px" *ngIf="inputForm" [formGroup]="inputForm">
      <mat-form-field appearance="outline" fxFill >
      <mat-label>Expiration</mat-label>
      <input matInput
            type="text"
            formControlName="expirationDate"
            name="expiration"
            [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div style="width:150px" *ngIf="inputForm" [formGroup]="inputForm">
      <mat-form-field appearance="outline" fxFill>
      <mat-label>Pacakged Date</mat-label>
        <input matInput
              type="text"
              formControlName="packagedDate"
              [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div style="width:150px" *ngIf="inputForm" [formGroup]="inputForm">
      <mat-form-field appearance="outline" fxFill>
      <mat-label>Test Date</mat-label>
        <input matInput
              type="text"
              formControlName="labTestingPerformedDate"
              [matDatepicker]="picker4">
            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
            <mat-datepicker #picker4></mat-datepicker>
      </mat-form-field>
    </div>


    <div style="width:150px" *ngIf="inputForm" [formGroup]="inputForm">
      <mat-form-field appearance="outline" >
        <mat-label>Sell By Date</mat-label>
        <input matInput
              type="text"
              formControlName="sellByDate"
              [matDatepicker]="picker5">
          <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
          <mat-datepicker #picker5></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'productCategoryName'">
          METRC Category
      </app-value-fields>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'productCategoryType'">
          METRC Category Type
      </app-value-fields>
    </div>

    <div>
      <app-value-fields
          [inputForm]="inputForm"
          [fieldsClass] ="'fields-small'"
          [fieldName]="'quantityType'">
          METRC Quantity Type
      </app-value-fields>
    </div>

</div>
