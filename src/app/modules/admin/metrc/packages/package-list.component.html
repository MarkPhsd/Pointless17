<div fxLayout="column" fx-flex fx-layout-align="space-between"
      class="grid-container"
      [formGroup]="searchForm"
      *ngIf="searchForm" >

  <div class="grid-container-selectors">

      <div class="grid-item">
        <search-debounce-input
                  [itemNameControl]="'searchProducts'"
                  [searchForm]  ="searchForm"
                  (outPutMethod)="refreshSearchPhrase($event)">
          <div fieldDescription>
          <mat-icon>search</mat-icon>
            Search
          </div>
        </search-debounce-input>
      </div>

      <div class="grid-item">
        <form-select-list [searchForm]      = "searchForm"
                          [formFieldName]   ="'metrcCategory'"
                          [list$]           = "metrcCategory$"
                          (selectionChange) = "getMetrcCategory($event)">
        <div #fieldSearchDescription>Category</div>
        </form-select-list>
      </div>

      <div class="grid-item">
        <app-mat-select
                [hideClear]           = "true"
                [inputForm]           = "searchForm"
                [fieldName]           = "'selectedSiteID'"
                [list$]               = "sites$"
                (outputItem)          = "refreshFilters($event)">
           Choose Site
        </app-mat-select>
      </div>

      <div class="grid-item selector"
           *ngIf="site && facilities && !loadingFacilities">
        <mat-form-field  appearance="outline">
          <mat-label><ng-content></ng-content></mat-label>
          <mat-select
                type="number"
                formControlName ="facilityID"
                name="facilityID"
                (selectionChange)="setFacliity($event.value)"
            >
            <div  >
              <mat-option
                  *ngFor="let item of facilities"
                  [value]="item?.license?.number">
                  <div *ngIf="item && item.license">
                    {{item?.license?.number}}
                  </div>
              </mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="grid-item "
           *ngIf="site && loadingFacilities">
           ....loading facilities</div>

      <div class="grid-item "
           *ngIf="site && facilityNumber" >
          <app-value-fields
            [fieldType]="'number'"
            [inputForm]="searchForm"
            [fieldName]="'numberOfdays'">
            Number of Days
          </app-value-fields>
      </div>

      <div class="grid-item"
            *ngIf="(site && facilityNumber) && !importing " >
        <button mat-button mat-button
                color="primary"
                (click)="importActivePackages()">
                <mat-icon>download</mat-icon>
                Packages
        </button>
      </div>

      <div *ngIf="importing">
        <div>..Please wait will the packages Import. </div>
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>

      <div class="grid-item"
           *ngIf="viewOptions$">
          <form-select-list [searchForm]= "searchForm"
                  [formFieldName]   ="'active'"
                  [list$]           = "viewOptions$"
                  (selectionChange) = "refreshActiveChange($event)">
          <div fieldSearchDescription>Status</div>
        </form-select-list>
      </div>

      <div class="grid-item ">
        <mat-slide-toggle name="hasImported"
                          class="mat-label"
                          formControlName="hasImported"
                          (toggleChange)="refreshGrid()">
          <mat-label class="mat-label">Imported</mat-label>
        </mat-slide-toggle>
      </div>

      <div class="grid-item">
        <button mat-button
                mat-button
                color="primary"
                (click)="refreshGrid()">
                <mat-icon>refresh</mat-icon>
        </button>
      </div>

  </div>
</div>

<mat-divider></mat-divider>

<div [class]="gridlist">
  <div>
    <div *ngIf="value" class="loader">
      <mat-progress-bar mode="determinate"
                        [value]="value">
      </mat-progress-bar>
    </div>

    <ag-grid-angular
          #agGrid
          [style]              ="gridDimensions"
          id                   ="myGrid"
          [class]              ="agtheme"
          [columnDefs]         ="columnDefs"
          [defaultColDef]      ="defaultColDef"
          [gridOptions]        ="gridOptions"
          [rowSelection]       ="rowSelection"
          [frameworkComponents]="frameworkComponents"
          (selectionChanged)   ="onSelectionChanged($event)"
          (gridReady)          ="onGridReady($event)">
    </ag-grid-angular>
  </div>


    <!-- <app-product-info-panel *ngIf="package"
                            class="grid-list-item"
                            [setProduct]="package"
                            [id]="id">
    </app-product-info-panel> -->

</div>

<div style="flex-grow:0">
  <span id="selectedRows"> </span>
</div>
