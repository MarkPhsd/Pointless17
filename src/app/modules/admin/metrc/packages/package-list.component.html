<div *ngIf="(action$ | async) as action"></div>
<div *ngIf="(sites$ | async) as action"></div>
<div
      class="grid-container"
      [formGroup]="searchForm"
      *ngIf="searchForm" >

  <div class="grid-container-selectors">
      <div class="grid-item">
        <search-debounce-input
                              [itemNameControl] = "'itemName'"
                              [searchForm]      = "searchForm"
                              (outPutMethod)    = "refreshSearchPhrase($event)">
          <div fieldDescription>
              <mat-icon>search</mat-icon>
              Search
          </div>
        </search-debounce-input>
      </div>

      <div class="grid-item">
        <form-select-list [searchForm]      = "searchForm"
                          [formFieldName]   ="'metrcCategory'"
                          [list$]           = "metrcCategory$"
                          (selectionChange) = "getMetrcCategory($event)">
        <div #fieldSearchDescription>Category</div>
        </form-select-list>
      </div>

      <div class="grid-item">
        <app-mat-select
                [hideClear]           = "true"
                [inputForm]           = "searchForm"
                [fieldName]           = "'selectedSiteID'"
                [list]               = "sites"
                [useID]               = "true"
                (outputItem)          = "refreshFilters($event)">
           Choose Site
        </app-mat-select>
      </div>
      <!-- {{searchForm.value | json}} -->

      <div class="grid-item site-select"
           *ngIf="site && facilities && !loadingFacilities">
        <mat-form-field
                class="selector-small"
                appearance="outline">
          <mat-select
                class="selector-small"
                type="number"
                formControlName ="facilityID"
                name="facilityID"
                (selectionChange)="setFacliity($event.value)">
            <div>
              <mat-option
                  *ngFor="let item of facilities"
                  [value]="item?.license?.number">
                  <div *ngIf="item && item.license">
                    {{item?.license?.number}}
                  </div>
              </mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="grid-item"
           *ngIf="site && loadingFacilities">
           ....loading facilities</div>

      <!-- <div class="grid-item"
           *ngIf="site && facilityNumber" style="width:50px" >
          <app-value-fields
              [fieldsClass]="'fields-small'"
              [fieldType]="'number'"
              [inputForm]="searchForm"
              [fieldName]="'numberOfdays'">
              Days to Import
          </app-value-fields>
      </div>

      <div class="grid-item"
            *ngIf="(site && facilityNumber) && !importing " >
        <button mat-raised-button
                color="primary"
                (click)="importActivePackages()">
                <mat-icon>download</mat-icon>
                Packages
        </button>
      </div> -->

      <mat-card *ngIf="(site && facilityNumber) && !importing" >  

        <mat-date-range
            [inputForm] = "scheduleDateForm" >
            Range
        </mat-date-range>

        <div class="grid-item">
          <button mat-raised-button
                  color="primary"
                  (click)="importActiveBySearch()">
                  <mat-icon>download</mat-icon>
               Packages
          </button>
        </div>
      </mat-card>

      <div class="grid-item"
            *ngIf="(site && facilityNumber) && !importing " >
        <button mat-raised-button
                color="warn"
                (click)="resetImportActivePackages()">
                <mat-icon>download</mat-icon>
                Reset <br> Download  Entire List
        </button>
      </div>

      <div *ngIf="importing">
        <div>..Please wait while packages import. </div>
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>

      <div class="grid-item"
           *ngIf="viewOptions$">
          <form-select-list [searchForm]= "searchForm"
                  [formFieldName]   ="'active'"
                  [list$]           = "viewOptions$"
                  (selectionChange) = "refreshActiveChange($event)">
          <div fieldSearchDescription>Status</div>
        </form-select-list>
      </div>

      <div class="grid-item">
        <mat-slide-toggle name="hasImported"
                          class="mat-toggle"
                          formControlName="hasImported"
                          (toggleChange)="refreshGrid()">
          <mat-label class="mat-label">Imported</mat-label>
        </mat-slide-toggle>
      </div>

      <div class="grid-item">
        <button mat-button
                mat-button
                color="primary"
                (click)="refreshGrid()">
                <mat-icon>refresh</mat-icon>
        </button>
      </div>
      <div class="grid-item">
        <button mat-button
                mat-button
                color="primary"
                (click)="reset()">
              Reset
        </button>
      </div>
  </div>
</div>
<mat-card
  *ngIf="errorMessage || message">
  <div><mat-icon color="warn">alert</mat-icon>{{errorMessage}}</div>
  <div><mat-icon color="accent">information</mat-icon>{{message}}</div>
</mat-card>

<mat-divider></mat-divider>

<div [class]="gridlist">
  <div>
    <div *ngIf="value" class="loader">
      <mat-progress-bar mode="determinate"
                        [value]="value">
      </mat-progress-bar>
    </div>

    <ag-grid-angular
          #agGrid
          [style]              ="gridDimensions"
          id                   ="myGrid"
          [class]              ="agtheme"
          [columnDefs]         ="columnDefs"
          [defaultColDef]      ="defaultColDef"
          [gridOptions]        ="gridOptions"
          [rowSelection]       ="rowSelection"
          [frameworkComponents]="frameworkComponents"
          (selectionChanged)   ="onSelectionChanged($event)"
          (gridReady)          ="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>

<div style="flex-grow:0">
  <span id="selectedRows"> </span>
</div>
