

<div fxLayout="column" fx-flex fx-layout-align="space-between"
      class="grid-container"
      [formGroup]="searchForm"
      *ngIf="searchForm" >

  <div class="grid-container-selectors">

      <div >
        <search-debounce-input
                  [itemNameControl]="'searchProducts'"
                  [searchForm]  ="searchForm"
                  (outPutMethod)="refreshSearchPhrase($event)">
          <div fieldDescription>
          <mat-icon>search</mat-icon>
            Search
          </div>
        </search-debounce-input>
      </div>

      <div >
        <app-mat-select
            (outputItem)="getMetrcCategory($event)"
            [list$]     ="metrcCategory$"
            [fieldName] ="'metrcCategory'"
            [inputForm] ="searchForm"
            >
        </app-mat-select>
      </div>

      <div  class="mat-toggle">
        <mat-slide-toggle name="hasImported"
                          class="mat-label"
                          formControlName="hasImported">
          <mat-label class="mat-label">Imported</mat-label>
        </mat-slide-toggle>
      </div>

      <div >
        <app-mat-select
            (outputItem)="refreshFilters($event)"
            [list$]     ="sites$"
            [fieldName] ="'selectedSiteID'"
            [inputForm] ="searchForm"
            >
        </app-mat-select>
      </div>

      <div *ngIf="site && facilities && !loadingFacilities">
        <mat-form-field
          appearance="outline"
          class="form-field">
          <mat-label><ng-content></ng-content></mat-label>
          <mat-select
                type="number"
                formControlName ="facilityID"
                name="facilityID"
                (selectionChange)="setFacliity($event.value)"
            >
            <div  >
              <mat-option
                  *ngFor="let item of facilities"
                  [value]="item?.license?.number">
                  <div *ngIf="item && item.license">
                    {{item?.license?.number}}
                  </div>
              </mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>

      <div *ngIf="site && loadingFacilities">....loading facilities</div>

      <div  *ngIf="site && facility" >
        <button mat-button mat-button
                color="primary"
                (click)="importActivePackages()">
                <mat-icon>download</mat-icon>
                Packages
        </button>
      </div>

      <div  *ngIf="viewOptions$">
        <form-select-list [formFieldName]   = "'active'"
                          [searchForm]      = "searchForm"
                          [list$]           = "viewOptions$"
                          (selectionChange) = "refreshActiveChange($event)"   >
          <div fieldSearchDescription>Status</div>
        </form-select-list>
      </div>

      <div >
        <button mat-button
                mat-button
                color="primary"
                (click)="refreshGrid()">
                <mat-icon>refresh</mat-icon>
        </button>
      </div>

  </div>
</div>

<mat-divider></mat-divider>

<div [class]="gridlist">
  <div>
    <div *ngIf="value" class="loader">
      <mat-progress-bar mode="determinate"
                        [value]="value">
      </mat-progress-bar>
    </div>

    <ag-grid-angular
          #agGrid
          [style]              ="gridDimensions"
          id                   ="myGrid"
          [class]              ="agtheme"
          [columnDefs]         ="columnDefs"
          [defaultColDef]      ="defaultColDef"
          [gridOptions]        ="gridOptions"
          [rowSelection]       ="rowSelection"
          [frameworkComponents]="frameworkComponents"
          (selectionChanged)   ="onSelectionChanged($event)"
          (gridReady)          ="onGridReady($event)">
    </ag-grid-angular>
  </div>


    <!-- <app-product-info-panel *ngIf="package"
                            class="grid-list-item"
                            [setProduct]="package"
                            [id]="id">
    </app-product-info-panel> -->

</div>

<div style="flex-grow:0">
  <span id="selectedRows"> </span>
</div>
