
<div *ngIf="(save$ | async) as list"></div>


<ng-template #saving>
  <mat-spinner [diameter]="50"></mat-spinner>
</ng-template>

<div fxFlex fxLayout="column start" *ngIf="blogs">
  <h5>Drag / Drop to Sort</h5>
  <div class="drag-container">
    <div  class="drag-list "
          cdkDropList
          #accordionList="cdkDropList"
          (cdkDropListDropped)  ="drop($event)"
        >
      <div *ngFor="let item of blogs; let index = index;"
          class="pop"
          cdkDrag
          (click)="assignItem(item, index)"
        >
        <div>
          {{item?.name}}
        </div>
      </div>
    </div>
  </div>
</div>
