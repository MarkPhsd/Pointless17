<h4>Range: {{ dateFrom }} to  {{ dateTo }} </h4>

<div class="layout">
  <!-- fxFlex="100" -->
    <mat-card >
        <app-widget-filter (messageOut)="receiveData($event)"></app-widget-filter>
     </mat-card>
</div>

<br>
  <mat-divider></mat-divider>
<br>

<div  *ngIf="dateFrom && dateTo"
      class="layout">
      <!-- fxFlex="100" -->
    <mat-card >
            <app-widget-chart-table [sites]="chartData"
                                    [dateFrom]="dateFrom"
                                    [dateTo]="dateTo"
                                    [notifier]="childNotifier"></app-widget-chart-table>
     </mat-card>
</div>
