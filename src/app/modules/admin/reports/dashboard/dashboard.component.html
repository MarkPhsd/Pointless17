<div class="container" >

  <div  fxLayout="column">

    <div class="section-gap"
         fxLayout="row"
         fxLayoutAlign="space-between center"
         flLayoutGap="20px">
        <app-widget-filter
          (messageOut)="receiveData($event)">
        </app-widget-filter>
    </div>

    <br> <mat-divider  class="section-gap"></mat-divider> <br>
    <div *ngIf="dateFrom && dateTo">

      <div class="grid-flow"
          *ngIf="dateFrom && dateTo">
        <div  *ngFor="let site of sites$ | async">
          <sales-tax-report
                  [site]="site"
                  [dateFrom]="dateFrom"
                  [dateTo]="dateTo"
                  [minimized]="'true'"
                  [notifier]="childNotifier">
                  <mat-icon>summarize</mat-icon> Sales - {{site.name}}
          </sales-tax-report>

          <payment-report
                  [site]    ="site"
                  [dateFrom]="dateFrom"
                  [dateTo]  ="dateTo"
                  [notifier]="childNotifier">
                  <mat-icon>credit_card</mat-icon> Payments - {{site.name}}
          </payment-report>
        </div>

      </div>

      <div
            class="section-gap"
            fxLayout="row"
            fxLayoutAlign="space-between center"
            flLayoutGap="20px">
          <mat-card fxFlex="100">
              <app-widget-card [dateFrom] ="dateFrom"
                               [dateTo]   ="dateTo"
                               groupBy    ="date"
                               chartName  ="ByDate"
                               [counter]  ="count+1"
                ></app-widget-card>
          </mat-card>
      </div>

      <div
            class="section-gap"
            fxLayout="row"
            fxLayoutAlign="space-between center"
            flLayoutGap="20px">
          <mat-card fxFlex="100">
              <app-widget-card [dateFrom] ="dateFrom"
                               [dateTo]   ="dateFrom"
                               groupBy    ="hour"
                               chartName  ="Hourly"
                               [counter]  ="count+1"
                ></app-widget-card>
          </mat-card>
      </div>

    </div>
  </div>

</div>
