<mat-card  fxFlex="100">
  <div class="container">
    <div class="warning"  *ngIf="sitesErrorMessage">
      <mat-icon>alerts</mat-icon> {{sitesErrorMessage}}
    </div>

    <div class="title" *ngIf="!menuType">
      <span *ngIf="dateFrom && dateTo">From {{dateFrom}} to {{dateTo}}. </span>
      <span *ngIf="zrunID">ID: {{zrunID}}. </span>
    </div>

    <div class="title" *ngIf="menuType">
      <span *ngIf="dateFrom && dateTo">Range {{rangeValue}} {{rangeType}}. From {{dateFrom}} to {{dateTo}}. </span>
      <span *ngIf="zrunID">ID: {{zrunID}}. </span>
    </div>

    <button mat-button
            (click)="refresh()">
            <mat-icon>refresh</mat-icon>
    </button>

    <div id="widget"
        *ngIf="chartOptions">
      <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          [oneToOne]="true">
      </highcharts-chart>
    </div>

  </div>
</mat-card>
