<div class="text">
  {{ chartName }}
</div>

<span class="total">
  {{ total }}
</span>

<span>
  <mat-icon color="primary">trending_up</mat-icon>
</span>

<div class="widget" *ngIf="chartOptions">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [oneToOne]="true"
    style="width: 100%; height: 100%; display: block;"
  >
  </highcharts-chart>
</div>
