  <div class="warning"  *ngIf="sitesErrorMessage">
    <mat-icon>alerts</mat-icon> {{sitesErrorMessage}}
  </div>

  <div class="title" *ngIf="menuType">
    {{name}}.  From {{dateFrom}} to {{dateTo}}. ID:{{zrunID}}.
  </div>

  <div *ngIf="!menuType">
    {{name}}
  </div>

  <button mat-button
          (click)="refresh()">
          <mat-icon>refresh</mat-icon>
  </button>

  <div id="widget"
      *ngIf="chartOptions">
    <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        [oneToOne]="true"
        >
    </highcharts-chart>
  </div>
