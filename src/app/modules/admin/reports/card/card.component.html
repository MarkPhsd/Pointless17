  <div *ngIf="sitesErrorMessage">
    <mat-icon>alerts</mat-icon> {{sitesErrorMessage}}
  </div>

  {{name}}

  <button mat-button
          (click)="refresh()">
          <mat-icon>refresh</mat-icon>
  </button>

  <div id="widget"
      *ngIf="chartOptions">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [oneToOne]="true"
      >
    </highcharts-chart>
  </div>
