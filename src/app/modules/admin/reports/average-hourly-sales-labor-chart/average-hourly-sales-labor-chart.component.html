<div *ngIf="data">
  <div id="widget"
      *ngIf="chartOptions">
    <highcharts-chart
        [Highcharts]="Highcharts"
        [options]   ="chartOptions"
        style="width: 100%; height: 400px; display: block;"
        [oneToOne]  ="true">
    </highcharts-chart>
</div>
