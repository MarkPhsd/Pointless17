<div *ngIf="(sales$ | async) as sales; else loading">
  <div *ngIf="type != 'refunds' && type != 'voids' ">
  <app-payment-report-data
      [sales]="sales"
      [site]="site"
      [dateTo]="dateTo"
      [dateFrom]="dateFrom"
      [notifier]="notifier"
      [groupBy]="groupBy"
      [type]="'sales'"
      [zrunID]="zrunID"
    >{{groupBy}}</app-payment-report-data>
  </div>
</div>

<div *ngIf="type === 'sales' || type =='refunds'">
  <div *ngIf="(refunds$ | async) as sales; else loadingRefunds">

    <app-payment-report-data
        [sales]="sales"
        [site]="site"
        [dateTo]="dateTo"
        [dateFrom]="dateFrom"
        [notifier]="notifier"
        [groupBy]="groupBy"
        [type]="'refunds'"
        [zrunID]="zrunID"
      >Refunds </app-payment-report-data>
  </div>
</div>

<div *ngIf="type === 'sales' || type =='voids'">
  <div *ngIf="(voids$ | async) as sales; else loadingVoids">
    <app-payment-report-data
        [sales]="sales"
        [site]="site"
        [dateTo]="dateTo"
        [dateFrom]="dateFrom"
        [notifier]="notifier"
        [type]="'voids'"
        [zrunID]="zrunID"
      >Voids </app-payment-report-data>
  </div>
</div>

<ng-template #loading>
  <div *ngIf="type != 'refunds' && type != 'voids'">
    ...loading payments
    <mat-spinner [diameter]="25" class="spinner"></mat-spinner>
  </div>
</ng-template>

<ng-template #loadingRefunds>
    ..loading refunds
  <mat-spinner [diameter]="25" class="spinner"></mat-spinner>
</ng-template>

<ng-template #loadingVoids>
  <div>
    ..loading voids
  </div>
  <mat-spinner [diameter]="25" class="spinner"></mat-spinner>
</ng-template>
