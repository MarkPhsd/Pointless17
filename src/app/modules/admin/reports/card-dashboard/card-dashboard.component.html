  <div class="container">

    <div class="info-message" *ngIf="reportItemSaleSummaries &&
                                    (errorMessage && errorMessage.length>0)">
      <mat-card  fxFlex="100">
        <div *ngFor="let item of errorMessage">
          <mat-label> <mat-icon>warn</mat-icon>   {{item}} </mat-label>
        </div>
      </mat-card>
    </div>

    <div class="info" *ngIf="layoutService.designerMode">
      <mat-card >
        <div class="grid-info">
          <div>Group by</div>
          <div>{{groupBy}}</div>

          <div>Range Type</div>
          <div>{{rangeType}}</div>

          <div>Range Value</div>
          <div>{{rangeValue}}</div>

          <div>Menu Type</div>
          <div>{{menuType}}</div>

          <div>Report Type</div>
          <div>{{cardValueType}}</div>

          <div>Chart Type</div>
          <div>{{chartType}}</div>

          <div>From</div>
          <div> {{dateFrom}}</div>

          <div>To</div>
          <div> {{dateTo}}</div>

          <div>ZRun ID</div>
          <div>{{zrunID}}</div>
        </div>
      </mat-card>
    </div>

    <div class="card-display">
      <app-widget-card
          *ngIf="showReport || (itemNames && reportItemSaleSummaries); else loading"
          [reportItemSaleSummaries]="reportItemSaleSummaries"
          [name]         ="name"

          [sites]        ='sites'
          [dateFrom]     ='dateFrom'
          [dateTo]       ='dateTo'
          [zrunID]       ='zrunID'
          [groupBy]      ='groupBy'

          [itemNames]    ="itemNames"
          [chartHeight]  ="chartHeight"
          [chartType]    ="chartType"
          [menuType]     ="menuType"
          [rangeValue]   ='rangeValue'
          [rangeType]    ='rangeType'
          [cardValueType]="cardValueType"
          [chartWidth]   ='chartWidth'
        >
      </app-widget-card>
    </div>
    <ng-template #loading>
      
      ...loading <mat-spinner [diameter]="50"></mat-spinner>
    </ng-template>
    
  </div>
