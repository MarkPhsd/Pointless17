<div *ngIf="sites$ && (sites$ | async) as sites">
  <app-widget-card
    [name]         ="name"
    [chartType]    ="chartType"
    [chartHeight]  ="chartHeight"
    [menuType]     ="menuType"
    [cardValueType]="cardValueType"
    [rangeType]    ="rangeType"
    [sites]        ="sites">
  </app-widget-card>
</div>
