<mat-card>
  <mat-card-content>
    <div *ngFor="(action$ | async) as items"></div>
    <div *ngIf="menus">
      <div  *ngFor="let menu of menus">
        <display-menu-title
          (click)="navMenu(menu)"
            [bucket]="bucket"
            [menu]="menu">
        </display-menu-title>
        <mat-divider></mat-divider>
      </div>
    </div>
  </mat-card-content>
</mat-card>
