<div class="items-span-columns-2 itemName">${item.productName}
  <span *ngIf="item.unitName.trim().length>0 && item.isWeightedItem"> $ ${item.unitPrice.toFixed(2)}     </span>
 
  <div class="items-span-columns-3 itemName" *ngIf="+quantity>1">
    ${item.quantity} ${item.unitName}  @  $ ${item.unitPrice} / ${item.unitName} 
  </div>
 
</div>

<div class="item-price">$
  ${item.total.toFixed(2) }
</div>
