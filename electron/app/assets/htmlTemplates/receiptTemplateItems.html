<div class="items-span-columns-2 itemName">
  ${item.productName}

  <div *ngIf="item.serialCode">    ${item.serialCode}   </div>
  <div class="items-span-columns-3 itemName" *ngIf="+quantity>1">
    ${item.quantity} ${item.unitName}  @  $ ${item.unitPrice} / ${item.unitName}
  </div>

  <div *ngIf="item.modifierNote != item.serialCode"
       class="items-span-columns-3  itemName">
    ${item.modifierNote}
  </div>
</div>

<div class="item-price">$
  ${item.total.toFixed(2) }
</div>
